<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Gerar Relatório Dinâmico</title>
  <style>
    :root {
      --primary: #007c91;
      --bg: #f5f5f5;
      --card: #fff;
      --border: #ccc;
      --radius: 6px;
      --gap: 12px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 40px auto;
      padding: 0 var(--gap);
      max-width: 900px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #333;
    }
    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 24px;
    }
    form {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: var(--gap);
      margin-bottom: var(--gap);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .checkbox-list {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
      background: #fff;
      max-height: 160px;
      overflow-y: auto;
    }
    .checkbox-list label {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .checkbox-list input {
      margin-right: 8px;
    }
    select, input[type="text"], input[type="month"] {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
    }
    .dynamic-block {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
      margin-bottom: var(--gap);
    }
    .actions {
      text-align: center;
      margin-top: var(--gap);
    }
    .actions button {
      padding: 10px 24px;
      margin: 0 8px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
    }
    .actions button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Gerar Relatório Dinâmico</h2>
  <form id="filtersForm" onsubmit="return false;">
    <div>
      <label for="clientSelect">Cliente</label>
      <select id="clientSelect"><option value="">– Selecione –</option></select>
    </div>
    <div>
      <label>Programas</label>
      <div id="programList" class="checkbox-list"></div>
    </div>
    <div>
      <label>Cliente Info</label>
      <div id="infoList" class="checkbox-list"></div>
    </div>
    <div></div>
  </form>

  <div id="dynamicBlocks"></div>

  <div id="textQuestionsBlock"></div>

  <div class="actions">
    <button id="viewReport" disabled>Ver Relatório</button>
    <button id="downloadReport" disabled>Download Relatório</button>
  </div>

  <script>
    localStorage.removeItem('filters');
    localStorage.removeItem('reportFilters');
    let data = [];

    function loadFilters() {
      return JSON.parse(localStorage.getItem('filters') || '{}');
    }
    function saveFilters(f) {
      localStorage.setItem('filters', JSON.stringify(f));
    }
    function updateFilter(key, val) {
      const f = loadFilters();
      f[key] = val;
      saveFilters(f);
    }

    async function init() {
      data = await fetch('data.json').then(r => r.json());
      const clients = [...new Set(data.map(d => d.client))].sort();
      const clientSelect = document.getElementById('clientSelect');
      clients.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c; opt.textContent = c;
        clientSelect.appendChild(opt);
      });
    }

    function buildCheckboxList(container, options, storageKey, onChange) {
      container.innerHTML = '';
      const stored = loadFilters()[storageKey] || [];
      options.forEach(opt => {
        const lbl = document.createElement('label');
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.value = opt;
        cb.checked = stored.includes(opt);
        cb.onchange = () => {
          const vals = Array.from(container.querySelectorAll('input:checked')).map(i => i.value);
          updateFilter(storageKey, vals);
          onChange();
        };
        lbl.append(cb, opt);
        container.appendChild(lbl);
      });
    }

    function refreshDynamic() {
      const f = loadFilters();
      const client = f.clients?.[0];
      const programs = f.programs || [];
      const infos = f.clientInfos || [];
      const container = document.getElementById('dynamicBlocks');
      container.innerHTML = '';
      if (!client || programs.length === 0 || infos.length === 0) {
        document.getElementById('viewReport').disabled = true;
        document.getElementById('downloadReport').disabled = true;
        document.getElementById('textQuestionsBlock').innerHTML = '';
        return;
      }
      programs.forEach(prog => {
        container.appendChild(renderBlock(client, prog, infos));
      });
      renderTextQuestions(client, programs, infos);
      document.getElementById('viewReport').disabled = false;
      document.getElementById('downloadReport').disabled = false;
    }

    function renderBlock(client, program, infos) {
      const block = document.createElement('div');
      block.className = 'dynamic-block';
      const h = document.createElement('h3');
      h.textContent = `Programa: ${program}`;
      block.appendChild(h);
      block.appendChild(createInputField('Formador', program, 'trainers'));
      block.appendChild(createMonthField('Início', program, 'starts'));
      block.appendChild(createMonthField('Fim', program, 'ends'));

      const turmas = [...new Set(data.filter(d => d.client === client && d.program === program && infos.includes(d.client_info)).map(d => d.turma))];
      block.appendChild(createCheckboxGroup('Turmas', turmas, `turmas_${program}`));

      return block;
    }

    function renderTextQuestions(client, programs, infos) {
      const container = document.getElementById('textQuestionsBlock');
      container.innerHTML = '';
      const grouped = {};
      data.forEach(d => {
        if (d.client === client && programs.includes(d.program) && infos.includes(d.client_info) && isNaN(+d.value)) {
          if (!grouped[d.program]) grouped[d.program] = new Set();
          grouped[d.program].add(d.question);
        }
      });
      const selected = new Set(loadFilters().textQuestions || []);
      const block = document.createElement('div');
      block.className = 'dynamic-block';
      const title = document.createElement('h3');
      title.textContent = 'Perguntas Abertas (comuns a todos os programas)';
      block.appendChild(title);
      Object.entries(grouped).forEach(([prog, questions]) => {
        const subtitle = document.createElement('h4');
        subtitle.textContent = prog;
        block.appendChild(subtitle);
        questions.forEach(q => {
          const lbl = document.createElement('label');
          const cb = document.createElement('input'); cb.type = 'checkbox'; cb.value = q;
          cb.checked = selected.has(q);
          cb.onchange = () => {
            const all = Array.from(block.querySelectorAll('input:checked')).map(i => i.value);
            updateFilter('textQuestions', all);
          };
          lbl.append(cb, q);
          block.appendChild(lbl);
        });
      });
      container.appendChild(block);
    }

    function createInputField(label, prog, key) {
      const wrapper = document.createElement('div');
      const lbl = document.createElement('label'); lbl.textContent = label;
      const inp = document.createElement('input'); inp.type = 'text';
      inp.value = (loadFilters()[key] || {})[prog] || '';
      inp.oninput = e => {
        const obj = loadFilters()[key] || {};
        obj[prog] = e.target.value;
        updateFilter(key, obj);
      };
      wrapper.append(lbl, inp);
      return wrapper;
    }

    function createMonthField(label, prog, key) {
      const wrapper = document.createElement('div');
      const lbl = document.createElement('label'); lbl.textContent = label;
      const inp = document.createElement('input'); inp.type = 'month';
      inp.value = (loadFilters()[key] || {})[prog] || '';
      inp.onchange = e => {
        const obj = loadFilters()[key] || {};
        obj[prog] = e.target.value;
        updateFilter(key, obj);
      };
      wrapper.append(lbl, inp);
      return wrapper;
    }

    function createCheckboxGroup(labelText, options, storageKey) {
      const wrapper = document.createElement('div');
      const lbl = document.createElement('label'); lbl.textContent = labelText;
      const list = document.createElement('div'); list.className = 'checkbox-list';
      const stored = loadFilters()[storageKey] || [];
      options.forEach(opt => {
        const lblOpt = document.createElement('label');
        const cb = document.createElement('input'); cb.type = 'checkbox'; cb.value = opt;
        cb.checked = stored.includes(opt);
        cb.onchange = () => {
          const vals = Array.from(list.querySelectorAll('input:checked')).map(i => i.value);
          updateFilter(storageKey, vals);
        };
        lblOpt.append(cb, opt);
        list.appendChild(lblOpt);
      });
      wrapper.append(lbl, list);
      return wrapper;
    }

    document.addEventListener('DOMContentLoaded', () => {
      init();
      document.getElementById('clientSelect').addEventListener('change', e => {
        const client = e.target.value;
        if (!client) return;
        updateFilter('clients', [client]);
        const progs = [...new Set(data.filter(d => d.client === client).map(d => d.program))].sort();
        const infos = [...new Set(data.filter(d => d.client === client).map(d => d.client_info))].sort();
        buildCheckboxList(document.getElementById('programList'), progs, 'programs', refreshDynamic);
        buildCheckboxList(document.getElementById('infoList'), infos, 'clientInfos', refreshDynamic);
      });
    });

    function applyAndGo(download) {
      const all = loadFilters();
      localStorage.setItem('reportFilters', JSON.stringify(all));
      window.location.href = 'report.html' + (download ? '?download=true' : '');
    }
    document.getElementById('viewReport').onclick = () => applyAndGo(false);
    document.getElementById('downloadReport').onclick = () => applyAndGo(true);
  </script>
</body>
</html>
