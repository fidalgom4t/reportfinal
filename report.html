  <style>
    /* Reset & global */
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { height:100%; font-family: 'Roboto', sans-serif; }
    body { background: #f5f5f5; padding: 20px; }

    /* Page container (simulate A4) */
    .page {
      background: #fff;
      width: 210mm;
      min-height: 297mm;
      margin: 0 auto 20px;
      padding: 20mm 15mm;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Header/Footer fixed height inside page */
    .header, .footer {
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0 10px;
      border-color: #40a3a3;
    }
    .header { border-bottom:1px solid; height: 20mm; }
    .header img { height: 18mm; }
    .footer { border-top:1px solid; height: 15mm; font-size: 12px; color: #007c91; }

    /* Content area flows below header and above footer */
    .content { flex:1; overflow: hidden; display: flex; flex-direction: column; }

    /* Hero/banner as normal block */
    .hero, .banner {
      width: 100%;
      margin-bottom: 10mm;
      background-size: cover;
      background-position: center;
      color: #fff;
      position: relative;
      text-align: center;
      padding: 20mm 0;
    }
    .hero .bg { position: absolute; inset: 0; object-fit: cover; z-index: 0; }
    .hero-content, .banner-box {
      position: relative; z-index:1;
      max-width: 80%; margin: 0 auto;
    }
    .hero-content small { font-style: italic; color:#e0f2f3; display: block; margin-bottom: 5px; }
    .hero-content h1 { font-size: 32px; color: #fff; }
    .hero-content .subtitle { font-size: 18px; color: #e0f2f3; margin-top: 5px; }
    .hero-content .meta { display:flex; justify-content: center; gap: 20px; margin-top:10px; }
    .hero-content .meta span { font-style: italic; color: #e0f2f3; }
    .hero-content .meta strong { color:#fff; }

    .banner-box { background: #f0f8f9; padding: 15px; border-left: 6px solid #007c91; }
    .banner-box h1 { font-size: 28px; color: #007c91; }
    .banner-box .meta { display:flex; gap: 20px; margin-top:10px; font-size: 14px; color:#555; }

    /* Charts & text in scrollable area */
    .inner-scroll { flex:1; overflow-y: auto; }

    .chart-fullpage { width: 100%; margin: 10mm 0; height: 120mm; }
    .chart-full { width: 100%; height: 100%; }

    .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap:10mm; margin:10mm 0; }
    .chart-box { width:100%; height:80mm; }

    .text-question { background:#f9f9f9; border:1px solid #007c91; border-left:6px solid #007c91; padding: 10mm; margin:10mm 0; }
    .text-question-title { font-size: 16px; color:#007c91; margin-bottom:5mm; font-weight:bold; }
    .text-question ul { list-style-type: disc; margin-left:10mm; }
    .text-question li { margin-bottom:3mm; }

    /* PDF button (outside pages) */
    #gerar-pdf { position:fixed; top:20px; right:20px; padding:10px 20px; background:#007c91; color:#fff; border:none; border-radius:4px; cursor:pointer; z-index:1000; }
  </style>
