<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <title>Training Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    /* Reset margins & use Roboto everywhere */
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    /* US‑Letter landscape, no page margins */
    @page { size: 11in 8.5in; margin: 0; }
    @media print {
      .page { page-break-after: always; }
    }

    /* Wrapper for each “slide” */
    .page {
      position: relative;
      width: 100%; height: 100%;
      box-sizing: border-box;
      padding-top: 80px;    /* header height */
      padding-bottom: 60px; /* footer height */
      overflow: hidden;     /* clip anything outside */
    }
    .header, .footer {
      position: absolute; left: 0; right: 0;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 30px; box-sizing: border-box;
      background: #fff; z-index: 2;
    }
    .header {
      top: 0; height: 80px;
      border-bottom: 1px solid #40a3a3;
    }
    .header img {
      height: 60px;
    }
    .footer {
      bottom: 0; height: 60px;
      font-size: 14px; color: #007c91;
      border-top: 1px solid #40a3a3;
    }

    /* Hero slide */
    .hero {
      position: relative;
      width: 100%; height: calc(100% - 140px);
      background: url('hourglass-bg.jpg') center/cover no-repeat;
      text-align: center; color: #fff;
    }
    .hero::before {
      content: '';
      position: absolute; inset: 0;
      background: rgba(0,124,145,0.6);
    }
    .hero-content {
      position: relative; z-index: 1;
      width: 80%; height: 100%;
      margin: 0 auto;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
    }
    .hero-content small {
      font-style: italic; color: #e0f2f3; margin-bottom: 8px;
      font-size: 1.2rem;
    }
    .hero-content h1 {
      font-size: 4rem; margin: 0; font-weight: 600;
    }
    .hero-content .subtitle {
      font-size: 1.8rem; margin-top: 12px;
    }
    .hero-content .meta {
      margin-top: 24px; display: flex; gap: 40px;
      justify-content: center; font-size: 1.2rem;
    }
    .hero-content .meta span {
      display: block; font-style: italic; color: #e0f2f3;
    }
    .hero-content .meta strong {
      color: #fff; font-weight: 600;
    }

    /* Section banner */
    .banner {
      width: 100%; height: calc(100% - 140px);
      display: flex; align-items: center; justify-content: center;
      background: #fff;
    }
    .banner-box {
      background: #f0f8f9; padding: 40px 60px;
      border-left: 6px solid #007c91;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 70%;
    }
    .banner-box h1 {
      margin: 0 0 16px; font-size: 48px; color: #007c91;
    }
    .banner-box .meta {
      display: flex; gap: 40px; font-size: 18px; color: #555;
    }

    /* Full‑screen chart */
    .chart-fullpage {
      width: 100%; height: calc(100% - 140px);
      display: flex; align-items: center; justify-content: center;
      padding: 0 30px; box-sizing: border-box; background: #fff;
    }
    .chart-full {
      width: 100%;
      max-width: calc(100% - 60px);
      height: 100%;
    }

    /* 2×2 grid charts */
    .chart-grid {
      width: 100%; height: calc(100% - 140px);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(2, calc((100% - 20px)/2));
      gap: 20px;
      padding: 20px 30px; box-sizing: border-box; background: #fff;
    }
    .chart-box { width: 100%; height: 100%; }

    /* Open‑ended text */
    .text-page { width: 100%; }
    .text-question {
      width: 90%; margin: 40px auto;
      padding: 24px 32px; box-sizing: border-box;
      background: #f9f9f9;
      border: 1px solid #007c91; border-left: 6px solid #007c91;
      page-break-inside: avoid; break-inside: avoid;
    }
    .text-question-title {
      font-size: 18px; font-weight: bold; margin-bottom: 12px;
      color: #007c91;
    }
    .text-question ul {
      padding-left: 20px; font-size: 16px; line-height: 1.8;
    }
    .text-question li {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div id="report"></div>

  <script>
    const currentYear = new Date().getFullYear();

    function createLabelMap(labels){
      const m = {};
      labels.forEach(l=>{
        const k = l.questionId || l["QUESTION ID"];
        m[k] = l.label || l["LABEL"];
      });
      return m;
    }

    function createSortMap(labels){
      const m = {};
      labels.forEach(l=>{
        const k = l.questionId || l["QUESTION ID"];
        m[k] = +(l.sortOrder || l["SORT ORDER"] || l.sort_order);
      });
      return m;
    }

    function groupBy(arr, key){
      return arr.reduce((o, i) => {
        (o[i[key]] ||= []).push(i);
        return o;
      }, {});
    }

    function computeAverages(rows, LM, OM){
      const g = {};
      rows.forEach(({question, value}) => {
        (g[question] ||= []).push(+value);
      });
      return Object.entries(g)
        .map(([q, vals]) => ({
          question: q,
          label: LM[q] || q,
          avg: +(vals.reduce((a,b)=>a+b,0) / vals.length).toFixed(1)
        }))
        .sort((a,b)=> (OM[a.question]||0) - (OM[b.question]||0));
    }

    function createBarChart(div, title, data, uniform){
      const chart = echarts.init(div);
      chart.setOption({
        title: { text: title, left: 'center', textStyle: { fontSize: 20 } },
        grid: { top: 80, left: '10%', right: '10%', bottom: 100 },
        tooltip: {},
        xAxis: {
          type: 'category',
          data: data.map(d=>d.label),
          axisLabel: { rotate: 30, interval: 0, rich: { height: 40 } }
        },
        yAxis: {
          type: 'value', min: 0, max: 5,
          axisLine: { show: false },
          axisTick: { show: false },
          axisLabel: { show: false },
          splitLine: { show: false }
        },
        series: [{
          type: 'bar',
          data: data.map(d=>d.avg),
          label: { show: true, position: 'top', formatter: '{c}' },
          itemStyle: uniform
            ? { color: '#6A99D0' }
            : { color(p) {
                const v = p.value;
                if(v < 3) return '#EA3323';
                if(v < 4) return '#6A99D0';
                return '#9FCE63';
              }}
        }]
      });
      chart.resize();
      setTimeout(()=>chart.resize(), 300);
    }

    function countUnique(rows, sec){
      return new Set(
        rows.filter(d=> String(d.section||'').toLowerCase().includes(sec))
            .map(d=> d.respondent_id || d.id)
      ).size;
    }

    function formatMonthYear(val){
      const names = {
        '01':'janeiro','02':'fevereiro','03':'março','04':'abril',
        '05':'maio','06':'junho','07':'julho','08':'agosto',
        '09':'setembro','10':'outubro','11':'novembro','12':'dezembro'
      };
      if(/^\d{4}-\d{2}$/.test(val)){
        const [y,m] = val.split('-');
        return { month: names[m], year: y };
      } else {
        const [m,y] = val.split(' ');
        return { month: m, year: y };
      }
    }

    async function build(){
      const f = JSON.parse(localStorage.getItem('reportFilters') || '{}');
      const [data, meta] = await Promise.all([
        fetch('data.json').then(r=>r.json()),
        fetch('meta.json').then(r=>r.json())
      ]);
      const LM = createLabelMap(meta.labels),
            OM = createSortMap(meta.labels),
            out = document.getElementById('report');

      out.innerHTML = '';
      let timeScope = '';
      if(f.start && f.end){
        const s = formatMonthYear(f.start), e = formatMonthYear(f.end);
        timeScope = `${s.month} – ${e.month} ${e.year}`;
      }

      for(const prog of f.programs||[]){
        const all = data.filter(d=>
          (f.clients||[]).includes(d.client) &&
          d.program === prog &&
          (f.turmas||[]).includes(d.turma)
        );
        const pm = meta.titles.find(t=>t.program_id===prog) || {};

        // Hero slide
        const hero = document.createElement('div'); hero.className = 'page hero';
        hero.innerHTML = `
          <div class="header">
            <img src="mind4time-logo.png" alt="MIND4TIME">
            <div></div>
          </div>
          <div class="hero-content">
            <small>${pm.SUBTÍTULO||''}</small>
            <h1>${pm.TÍTULO||prog}</h1>
            <div class="subtitle">${pm.TAGLINE||''}</div>
            <div class="meta">
              <div><span>time scope</span><strong>${timeScope}</strong></div>
              <div><span>trainers</span><strong>${(f.trainers||{})[prog]||'N/A'}</strong></div>
            </div>
          </div>
          <div class="footer">
            <div>www.MIND4TIME.com</div>
            <div>© MIND4TIME ${currentYear}</div>
          </div>`;
        out.appendChild(hero);

        for(const sec of ['assessment','evaluation']){
          const name = sec==='assessment' ? 'Assessment' : 'Avaliação do Programa';
          const uniq = countUnique(all, sec);
          const numeric = all.filter(d=>
            String(d.section||'').toLowerCase().includes(sec) &&
            /^\d+(\.\d+)?$/.test(String(d.value).trim())
          );
          const byTurma = Object.entries(groupBy(numeric, 'turma'));

          // Section banner
          const ban = document.createElement('div'); ban.className = 'page banner';
          ban.innerHTML = `
            <div class="header">
              <img src="mind4time-logo.png" alt="MIND4TIME"><div></div>
            </div>
            <div class="banner-box">
              <h1>${name}</h1>
              <div class="meta"><div><span>Total de respostas:</span><strong>${uniq}</strong></div></div>
            </div>
            <div class="footer">
              <div>www.MIND4TIME.com</div>
              <div>© MIND4TIME ${currentYear}</div>
            </div>`;
          out.appendChild(ban);

          // Global chart
          if(numeric.length){
            const gl = document.createElement('div'); gl.className = 'page chart-fullpage';
            gl.innerHTML = `
              <div class="header">
                <img src="mind4time-logo.png" alt="MIND4TIME"><div></div>
              </div>
              <div class="chart-full" id="chart-global-${prog}-${sec}"></div>
              <div class="footer">
                <div>www.MIND4TIME.com</div>
                <div>© MIND4TIME ${currentYear}</div>
              </div>`;
            out.appendChild(gl);
            createBarChart(
              gl.querySelector('.chart-full'),
              `Global (${name})`,
              computeAverages(numeric, LM, OM),
              sec==='evaluation'
            );
          }

          // Per‐turma grid
          if(byTurma.length > 1){
            for(let i=0; i<byTurma.length; i+=4){
              const grid = document.createElement('div'); grid.className = 'page chart-grid';
              grid.innerHTML = `<div class="header"><img src="mind4time-logo.png" alt="MIND4TIME"><div></div></div>`;
              byTurma.slice(i, i+4).forEach(([, vals], idx) => {
                grid.innerHTML += `<div class="chart-box" id="chart-${prog}-${sec}-${i+idx}"></div>`;
              });
              grid.innerHTML += `<div class="footer"><div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div></div>`;
              out.appendChild(grid);
              byTurma.slice(i, i+4).forEach(([, vals], idx) => {
                createBarChart(
                  document.getElementById(`chart-${prog}-${sec}-${i+idx}`),
                  byTurma[i+idx][0],
                  computeAverages(vals, LM, OM),
                  sec==='evaluation'
                );
              });
            }
          }

          // Open‐ended
          const byQ = groupBy(
            all.filter(d=>
              String(d.section||'').toLowerCase().includes(sec) &&
              isNaN(parseFloat(d.value)) &&
              (f.textQuestions||[]).includes(d.question)
            ),
            'question'
          );
          Object.entries(byQ).forEach(([q, answers]) => {
            const tp = document.createElement('div'); tp.className = 'page text-page';
            tp.innerHTML = `
              <div class="header">
                <img src="mind4time-logo.png" alt="MIND4TIME"><div></div>
              </div>
              <div class="text-question">
                <div class="text-question-title">${q}</div>
                <ul>${answers.map(a=>`<li>${a.value.replace(/\n/g,'</li><li>')}</li>`).join('')}</ul>
              </div>
              <div class="footer">
                <div>www.MIND4TIME.com</div>
                <div>© MIND4TIME ${currentYear}</div>
              </div>`;
            out.appendChild(tp);
          });
        }
      }
    }

    document.addEventListener('DOMContentLoaded', build);
  </script>
</body>
</html>
