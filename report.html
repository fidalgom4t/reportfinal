<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <title>Training Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <!-- pdfMake -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <style>
    /* Global styles */
    body, .page, .header, .footer, .hero-content, .banner-box,
    .chart-fullpage, .chart-grid, .text-page, .text-question {
      font-family: 'Roboto', sans-serif;
    }
    @page { size: 11in 8.5in; margin: 0; }
    @media print { .page { page-break-after: always; } }

    /* Page framing */
    .page {
      position: relative;
      width: 100vw; height: 100vh;
      box-sizing: border-box;
      padding-top: 80px;
      padding-bottom: 60px;
      overflow: visible;
    }

    /* Header & Footer */
    .header, .footer {
      position: absolute; left:0; right:0;
      display: flex; justify-content: space-between; align-items: center;
      background: #fff; padding: 0 30px; z-index:2;
    }
    .header { top:0; height:80px; border-bottom:1px solid #40a3a3; }
    .header img { height:60px; }
    .footer { bottom:0; height:60px; font-size:14px; color:#007c91; border-top:1px solid #40a3a3; }

    /* Hero & Banner */
    .hero, .banner {
      position: absolute; top:80px; bottom:60px; left:0; right:0;
      display:flex; align-items:center; justify-content:center; text-align:center;
      background-size:cover; background-position:center; color:#fff;
    }
    .hero .bg {
      position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0;
    }
    .hero-content, .banner-box {
      position: relative; z-index:1;
      width:80%; display:flex; flex-direction:column; align-items:center; justify-content:center;
      height:100%; padding: 10px;
    }
    .hero-content small { font-style:italic; color:#e0f2f3; margin-bottom:8px; font-size:1.2rem; }
    .hero-content h1 { font-size:4rem; margin:0; font-weight:600; }
    .hero-content .subtitle { font-size:1.8rem; margin-top:12px; }
    .hero-content .meta { margin-top:24px; display:flex; gap:40px; justify-content:center; font-size:1.2rem; }
    .hero-content .meta span { font-style:italic; color:#e0f2f3; }
    .hero-content .meta strong { color:#fff; }

    .banner-box {
      background:rgba(240,248,249,0.9);
      padding:20px; border-left:6px solid #007c91;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      width:70%;
    }
    .banner-box h1 { margin:0 0 16px; font-size:48px; color:#007c91; }
    .banner-box .meta { display:flex; gap:20px; font-size:18px; color:#555; }

    /* Charts */
    .chart-fullpage {
      position:absolute; top:80px; bottom:60px; left:0; right:0;
      display:flex; align-items:center; justify-content:center; background:#fff;
    }
    .chart-full { width:90%; height:90%; }

    .chart-grid {
      position:absolute; top:80px; bottom:60px; left:0; right:0;
      display:grid; grid-template-columns:1fr 1fr; gap:10px;
      padding:10px; box-sizing:border-box;
    }
    .chart-box { width:100%; height:100%; }

    /* Text questions */
    .text-page { position:relative; width:100%; height:100%; background:#fff; }
    .text-question {
      position:absolute; top:80px; bottom:60px; left:20px; right:20px;
      background:#f9f9f9; border:1px solid #007c91; border-left:6px solid #007c91;
      padding:20px; box-sizing:border-box; overflow:auto;
    }
    .text-question-title { font-size:18px; font-weight:bold; color:#007c91; margin-bottom:10px; }
    .text-question ul { padding-left:20px; font-size:16px; line-height:1.8; }
    .text-question li { margin-bottom:8px; }

    /* PDF button */
    #gerar-pdf {
      position:fixed; top:20px; right:20px; z-index:1000;
      padding:10px 20px; background:#007c91; color:#fff;
      border:none; border-radius:4px; cursor:pointer;
    }
  </style>
</head>
<body>
  <button id="gerar-pdf">Gerar Relatório (PDF)</button>
  <div id="report"></div>

  <script>
    const currentYear = new Date().getFullYear();

    // --- Helper Functions ---
    function createLabelMap(labels) {
      const m = {};
      labels.forEach(l => {
        const k = l.questionId || l['QUESTION ID'];
        m[k] = l.label || l['LABEL'];
      });
      return m;
    }
    function createSortMap(labels) {
      const m = {};
      labels.forEach(l => {
        const k = l.questionId || l['QUESTION ID'];
        m[k] = +(l.sortOrder || l['SORT ORDER'] || l.sort_order);
      });
      return m;
    }
    function groupBy(arr, key) {
      return arr.reduce((o, i) => { (o[i[key]] ||= []).push(i); return o; }, {});
    }
    function computeAverages(rows, LM, OM) {
      const g = {};
      rows.forEach(({question,value}) => { (g[question] ||= []).push(+value); });
      return Object.entries(g)
        .map(([q,vals]) => ({ question:q, label:LM[q]||q, avg:+(vals.reduce((a,b)=>a+b,0)/vals.length).toFixed(1) }))
        .sort((a,b)=> (OM[a.question]||0) - (OM[b.question]||0));
    }
    function createBarChart(div, title, data, uniform) {
      const chart = echarts.init(div);
      chart.setOption({
        title:{ text:title, left:'center', textStyle:{fontSize:16} },
        grid:{ top:50,left:50,right:50,bottom:50 },
        tooltip:{},
        xAxis:{ type:'category', data:data.map(d=>d.label), axisLabel:{ rotate:30 } },
        yAxis:{ type:'value', min:0, max:5 },
        series:[{ type:'bar', data:data.map(d=>d.avg), itemStyle: uniform?{color:'#6A99D0'}:{color:'#6A99D0'} }]
      });
      chart.resize(); setTimeout(()=>chart.resize(),300);
      return chart;
    }
    function countUnique(rows, sec) {
      return new Set(rows.filter(d=>String(d.section||'').toLowerCase().includes(sec)).map(d=>d.respondent_id||d.id)).size;
    }
    function formatMonthYear(val) {
      const names = { '01':'janeiro','02':'fevereiro','03':'março','04':'abril','05':'maio','06':'junho','07':'julho','08':'agosto','09':'setembro','10':'outubro','11':'novembro','12':'dezembro' };
      if (/^\d{4}-\d{2}$/.test(val)) { const [y,m]=val.split('-'); return { month:names[m], year:y }; }
      const [m,y] = val.split(' ');
      return { month:m, year:y };
    }

    // --- Build Report ---
    async function build() {
      const f = JSON.parse(localStorage.getItem('reportFilters') || '{}');
      const [data, meta] = await Promise.all([
        fetch('data.json').then(r=>r.json()),
        fetch('meta.json').then(r=>r.json())
      ]);
      const LM = createLabelMap(meta.labels), OM = createSortMap(meta.labels);
      const out = document.getElementById('report'); out.innerHTML = '';
      let timeScope = '';
      if (f.start && f.end) {
        const s = formatMonthYear(f.start), e = formatMonthYear(f.end);
        timeScope = `${s.month} – ${e.month} ${e.year}`;
      }

      for (const prog of f.programs||[]) {
        const all = data.filter(d=> (f.clients||[]).includes(d.client) && d.program===prog && (f.turmas||[]).includes(d.turma));
        const pm = meta.titles.find(t=>t.program_id===prog) || {};

        // Hero
        const hero = document.createElement('div'); hero.className='page hero';
        hero.style.backgroundImage = "url('hourglass-bg.jpg')";
        hero.innerHTML = `
          <div class="header"><img src="mind4time-logo.png"></div>
          <div class="hero-content">
            <small>${pm.SUBTÍTULO||''}</small>
            <h1>${pm.TÍTULO||prog}</h1>
            <div class="subtitle">${pm.TAGLINE||''}</div>
            <div class="meta">
              <span>time scope:</span> <strong>${timeScope}</strong>
              <span>trainers:</span> <strong>${(f.trainers||{})[prog]||'N/A'}</strong>
            </div>
          </div>
          <div class="footer">© MIND4TIME ${currentYear}</div>
        `;
        out.appendChild(hero);

        // Sections
        for (const sec of ['assessment','evaluation']) {
          const name = sec==='assessment'? 'Assessment' : 'Avaliação do Programa';
          const uniq = countUnique(all, sec);
          const numeric = all.filter(d=> String(d.section||'').toLowerCase().includes(sec) && /^\d+(\.\d+)?$/.test(String(d.value).trim()));
          const byTurma = Object.entries(groupBy(numeric,'turma'));

          // Banner
          const ban = document.createElement('div'); ban.className='page banner';
          ban.style.backgroundImage = `url('${sec}-bg.jpg')`;
          ban.innerHTML = `
            <div class="header"><img src="mind4time-logo.png"></div>
            <div class="banner-box">
              <h1>${name}</h1>
              <div class="meta">
                <span>Total de respostas:</span> <strong>${uniq}</strong>
                ${sec==='assessment'? `<span>time scope:</span><strong>${timeScope}</strong><span>trainers:</span><strong>${(f.trainers||{})[prog]||'N/A'}</strong>` : ''}
              </div>
            </div>
            <div class="footer">© MIND4TIME ${currentYear}</div>
          `;
          out.appendChild(ban);

          // Global chart
          if (numeric.length) {
            const gl = document.createElement('div'); gl.className='page chart-fullpage';
            gl.innerHTML = `
              <div class="header"><img src="mind4time-logo.png"></div>
              <div class="chart-full" id="chart-global-${prog}-${sec}"></div>
              <div class="footer">© MIND4TIME ${currentYear}</div>
            `;
            out.appendChild(gl);
            createBarChart(
              gl.querySelector('.chart-full'),
              `Global (${name})`,
              computeAverages(numeric, LM, OM),
              sec==='evaluation'
            );
          }

          // By-turma grid
          if (byTurma.length > 1) {
            for (let i=0; i<byTurma.length; i+=4) {
              const grid = document.createElement('div'); grid.className='page chart-grid';
              grid.innerHTML = `<div class="header"><img src="mind4time-logo.png"></div>`;
              byTurma.slice(i,i+4).forEach(([,vals],idx)=>{
                grid.innerHTML += `<div class="chart-box" id="chart-${prog}-${sec}-${i+idx}"></div>`;
              });
              grid.innerHTML += `<div class="footer">© MIND4TIME ${currentYear}</div>`;
              out.appendChild(grid);
              byTurma.slice(i,i+4).forEach(([,vals],idx)=>{
                createBarChart(
                  document.getElementById(`chart-${prog}-${sec}-${i+idx}`),
                  byTurma[i+idx][0],
                  computeAverages(vals, LM, OM),
                  sec==='evaluation'
                );
              });
            }
          }

          // Text questions
          const byQ = groupBy(
            all.filter(d=> String(d.section||'').toLowerCase().includes(sec) && isNaN(parseFloat(d.value)) && (f.textQuestions||[]).includes(d.question)),
            'question'
          );
          Object.entries(byQ).forEach(([q,answers])=>{
            const tp = document.createElement('div'); tp.className='page text-page';
            tp.innerHTML = `
              <div class="header"><img src="mind4time-logo.png"></div>
              <div class="text-question">
                <div class="text-question-title">${q}</div>
                <ul>${answers.map(a=>`<li>${a.value.replace(/\n/g,'</li><li>')}</li>`).join('')}</ul>
              </div>
              <div class="footer">© MIND4TIME ${currentYear}</div>
            `;
            out.appendChild(tp);
          });
        }
      }
    }

    // --- PDF Generation ---
    async function generatePdf() {
      // Rebuild to ensure latest filters
      await build();
      // Wait for charts
      await new Promise(r=>setTimeout(r,200));
      const chartEls = document.querySelectorAll('.chart-full, .chart-box');
      const images = Array.from(chartEls).map(el => {
        const c = echarts.getInstanceByDom(el);
        return c.getDataURL({ pixelRatio:2, backgroundColor:'#ffffff' });
      });
      const doc = {
        pageSize:'A4', pageOrientation:'landscape', pageMargins:[40,60,40,60],
        footer:(cp,pc)=>({ columns:[
          { text:`© MIND4TIME ${currentYear}`, alignment:'left', fontSize:8 },
          { text:`Página ${cp}/${pc}`, alignment:'right', fontSize:8 }
        ], margin:[40,0,40,20]}),
        content:[], styles:{ subheader:{ fontSize:14, bold:true, margin:[0,10,0,5] } }
      };
      let idx=0;
      const pages = document.querySelectorAll('#report .page');
      pages.forEach((pg,i)=>{
        if (pg.querySelector('.chart-full')) {
          doc.content.push({ image: images[idx++], width:740 });
        } else if (pg.querySelectorAll('.chart-box').length) {
          const cols=[];
          pg.querySelectorAll('.chart-box').forEach(()=> cols.push({ image: images[idx++], width:360, margin:[0,0,10,10] }));
          doc.content.push({ columns:cols, columnGap:10 });
        } else if (pg.querySelector('.text-question-title')) {
          const title=pg.querySelector('.text-question-title').innerText;
          const items=Array.from(pg.querySelectorAll('.text-question ul li')).map(li=>li.innerText);
          doc.content.push({ text:title, style:'subheader' });
          doc.content.push({ ul:items });
        }
        if (i<pages.length-1) doc.content.push({ text:'', pageBreak:'after' });
      });
      pdfMake.createPdf(doc).download('report.pdf');
    }

    // --- Initialize ---
    document.addEventListener('DOMContentLoaded', async ()=>{
      await build();
      document.getElementById('gerar-pdf').addEventListener('click', generatePdf);
    });
  </script>
</body>
</html>
