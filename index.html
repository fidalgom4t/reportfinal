<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <title>Gerar Relatório Dinâmico</title>
  <style>
    :root {
      --primary: #007c91;
      --bg: #f5f5f5;
      --card: #fff;
      --border: #ccc;
      --radius: 6px;
      --gap: 12px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 40px auto;
      padding: 0 var(--gap);
      max-width: 900px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #333;
    }

    h2,
    h3,
    h4 {
      color: var(--primary);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    form {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: var(--gap);
      margin-bottom: var(--gap);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
    }

    /* Remover negrito dos labels em listas de seleção */
    .checkbox-list label {
      font-weight: normal;
    }

    .checkbox-list {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
      background: #fff;
      max-height: 160px;
      overflow-y: auto;
    }

    select,
    input[type="text"],
    input[type="month"] {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
    }

    .dynamic-block {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
      margin-bottom: var(--gap);
    }

    .actions {
      text-align: center;
      margin-top: var(--gap);
    }

    .actions button {
      padding: 10px 24px;
      margin: 0 8px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
    }

    .actions button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h2>Gerar Relatório Dinâmico</h2>

  <form id="filtersForm" onsubmit="return false;">
    <div>
      <label for="clientSelect">Cliente</label>
      <select id="clientSelect">
        <option value="">– Selecione –</option>
      </select>
    </div>

    <div>
      <label>Programas</label>
      <div id="programList" class="checkbox-list"></div>
    </div>

    <div>
      <label>Cliente Info</label>
      <div id="infoList" class="checkbox-list"></div>
    </div>
  </form>

  <div id="dynamicBlocks"></div>

  <div style="margin-bottom:20px;">
    <button id="toggleQuestions" disabled
      style="padding:8px 16px; background:var(--primary); color:white; border:none; border-radius:var(--radius); cursor:pointer;">
      Mostrar / Esconder Perguntas Abertas
    </button>
  </div>

  <div id="textQuestionsBlock" style="display:none;"></div>

  <div class="actions">
    <button id="viewReport" disabled>Ver Relatório</button>
  </div>

  <script>
    // Limpar filtros de relatório anteriores
    localStorage.removeItem('reportFilters');
    let data = [];

    function loadFilters() {
      return JSON.parse(localStorage.getItem('filters') || '{}');
    }

    function saveFilters(f) {
      localStorage.setItem('filters', JSON.stringify(f));
    }

    function updateFilter(key, val) {
      const f = loadFilters();
      f[key] = val;
      saveFilters(f);
    }

    async function init() {
      data = await fetch('data.json').then(r => r.json());
      const clients = [...new Set(data.map(d => d.client))].sort();
      const clientSelect = document.getElementById('clientSelect');
      clients.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        clientSelect.appendChild(opt);
      });
    }

    function buildCheckboxList(container, options, storageKey, onChange) {
      container.innerHTML = '';
      const stored = loadFilters()[storageKey] || [];
      options.forEach(optValue => {
        const lbl = document.createElement('label');
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.value = optValue;
        cb.checked = stored.includes(optValue);
        cb.onchange = () => {
          const vals = Array.from(container.querySelectorAll('input:checked')).map(i => i.value);
          updateFilter(storageKey, vals);
          if (onChange) onChange();
        };
        lbl.append(cb, optValue);
        container.appendChild(lbl);
      });
    }

    function refreshDynamic() {
      const f = loadFilters();
      const client = f.clients?.[0];
      const programs = f.programs || [];
      const infos = f.clientInfos || [];
      const container = document.getElementById('dynamicBlocks');
      container.innerHTML = '';
      const viewBtn = document.getElementById('viewReport');
      const toggleBtn = document.getElementById('toggleQuestions');

      if (!client || programs.length === 0 || infos.length === 0) {
        viewBtn.disabled = true;
        toggleBtn.disabled = true;
        return;
      }

      programs.forEach(prog => {
        container.appendChild(renderBlock(client, prog, infos));
      });

      renderTextQuestions();
      viewBtn.disabled = false;
      toggleBtn.disabled = false;
    }

    function renderBlock(client, program, infos) {
      const block = document.createElement('div');
      block.className = 'dynamic-block';

      const h = document.createElement('h3');
      h.textContent = `Programa: ${program}`;
      block.appendChild(h);

      block.appendChild(createInputField('Formador', program, 'trainers'));
      block.appendChild(createMonthField('Início', program, 'starts'));
      block.appendChild(createMonthField('Fim', program, 'ends'));

      const turmas = [...new Set(
        data
          .filter(d => d.client === client && d.program === program && infos.includes(d.client_info))
          .map(d => d.turma)
      )];

      block.appendChild(createCheckboxGroup('Turmas', turmas, `turmas_${program}`));
      return block;
    }

    function createInputField(labelText, prog, key) {
      const wrapper = document.createElement('div');
      const lbl = document.createElement('label');
      lbl.textContent = labelText;
      const inp = document.createElement('input');
      inp.type = 'text';
      inp.value = (loadFilters()[key] || {})[prog] || '';
      inp.oninput = e => {
        const obj = loadFilters()[key] || {};
        obj[prog] = e.target.value;
        updateFilter(key, obj);
      };
      wrapper.append(lbl, inp);
      return wrapper;
    }

    function createMonthField(labelText, prog, key) {
      const wrapper = document.createElement('div');
      const lbl = document.createElement('label');
      lbl.textContent = labelText;
      const inp = document.createElement('input');
      inp.type = 'month';
      inp.value = (loadFilters()[key] || {})[prog] || '';
      inp.onchange = e => {
        const obj = loadFilters()[key] || {};
        obj[prog] = e.target.value;
        updateFilter(key, obj);
      };
      wrapper.append(lbl, inp);
      return wrapper;
    }

    function createCheckboxGroup(labelText, options, storageKey) {
      const wrapper = document.createElement('div');
      const lbl = document.createElement('label');
      lbl.textContent = labelText;
      const list = document.createElement('div');
      list.className = 'checkbox-list';
      buildCheckboxList(list, options, storageKey, null);
      wrapper.append(lbl, list);
      return wrapper;
    }

    function renderTextQuestions() {
      const container = document.getElementById('textQuestionsBlock');
      container.innerHTML = '';

      const grouped = {};
      const evaluationSet = new Set();

      data.forEach(d => {
        if (!isNaN(+d.value)) return;
        const section = (d.section || '').toLowerCase();
        if (section.includes('evaluation')) {
          evaluationSet.add(d.question);
        } else if (section.includes('assessment')) {
          if (!grouped[d.program]) grouped[d.program] = new Set();
          grouped[d.program].add(d.question);
        }
      });

      function isDigitStart(s) {
        return /^\d/.test(s);
      }

      const specials = ['Reivention', 'clube rh', 'HR Club'];
      function specialIndex(s) {
        const idx = specials.indexOf(s);
        return idx === -1 ? Infinity : idx;
      }

      const evaluation = Array.from(evaluationSet);
      evaluation.sort((a, b) => {
        const aNum = isDigitStart(a), bNum = isDigitStart(b);
        if (aNum && !bNum) return -1;
        if (!aNum && bNum) return 1;
        if (aNum && bNum) return a.localeCompare(b, 'pt');
        const aSpec = specialIndex(a), bSpec = specialIndex(b);
        if (aSpec !== bSpec) return aSpec - bSpec;
        return a.localeCompare(b, 'pt');
      });

      const selected = new Set(loadFilters().textQuestions || []);
      const block = document.createElement('div');
      block.className = 'dynamic-block';

      const title = document.createElement('h3');
      title.textContent = 'Perguntas Abertas (por programa - assessment)';
      block.appendChild(title);

      Object.entries(grouped).forEach(([prog, questions]) => {
        const subtitle = document.createElement('h4');
        subtitle.textContent = prog;
        block.appendChild(subtitle);

        Array.from(questions)
          .sort((a, b) => {
            const aNum = isDigitStart(a), bNum = isDigitStart(b);
            if (aNum && !bNum) return -1;
            if (!aNum && bNum) return 1;
            return a.localeCompare(b, 'pt');
          })
          .forEach(q => {
            const lbl = document.createElement('label');
            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.value = q;
            cb.checked = selected.has(q);
            cb.onchange = () => {
              const all = Array.from(block.querySelectorAll('input:checked')).map(i => i.value);
              updateFilter('textQuestions', all);
            };
            lbl.append(cb, q);
            block.appendChild(lbl);
          });
      });

      if (evaluation.length > 0) {
        const evalTitle = document.createElement('h3');
        evalTitle.textContent = 'Perguntas de Evaluation (iguais para todos os programas)';
        block.appendChild(evalTitle);

        evaluation.forEach(q => {
          const lbl = document.createElement('label');
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.value = q;
          cb.checked = selected.has(q);
          cb.onchange = () => {
            const all = Array.from(block.querySelectorAll('input:checked')).map(i => i.value);
            updateFilter('textQuestions', all);
          };
          lbl.append(cb, q);
          block.appendChild(lbl);
        });
      }

      container.appendChild(block);
    }

    function applyAndGo(download) {
      const all = loadFilters();
      localStorage.setItem('reportFilters', JSON.stringify(all));
      window.location.href = 'report.html' + (download ? '?download=true' : '');
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('toggleQuestions').addEventListener('click', () => {
        const block = document.getElementById('textQuestionsBlock');
        block.style.display = block.style.display === 'none' ? 'block' : 'none';
      });

      document.getElementById('viewReport').addEventListener('click', () => applyAndGo(false));

      document.getElementById('clientSelect').addEventListener('change', e => {
        const client = e.target.value;
        if (!client) return;
        const previous = loadFilters();
        previous.clients = [client];
        delete previous.programs;
        delete previous.clientInfos;
        Object.keys(previous).forEach(key => {
          if (key.startsWith('turmas_') || key === 'starts' || key === 'ends' || key === 'trainers') {
            delete previous[key];
          }
        });
        saveFilters(previous);
        const progs = [...new Set(data.filter(d => d.client === client).map(d => d.program))].sort();
        const infos = [...new Set(data.filter(d => d.client === client).map(d => d.client_info))].sort();
        buildCheckboxList(document.getElementById('programList'), progs, 'programs', refreshDynamic);
        buildCheckboxList(document.getElementById('infoList'), infos, 'clientInfos', refreshDynamic);
      });

      init().then(refreshDynamic);
    });
  </script>
</body>

</html>
