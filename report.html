<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <title>Training Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <style>
    /* —————————————————————— */
    /*  GLOBAL FONT FAMILY     */
    /* —————————————————————— */
    body, .page, .header, .footer,
    .hero-content, .banner-box,
    .chart-fullpage, .chart-grid,
    .text-page, .text-question {
      font-family: 'Roboto', sans-serif;
    }

    /* —————————————————————— */
    /*  DEFINE REAL PAPER SIZE */
    /* —————————————————————— */
    @page { size: 11in 8.5in; margin: 0; }
    @media print {
      .page { page-break-after: always; }
    }

    .page {
      position: relative;
      width: 11in;
      height: 8.5in;
      margin: 0 auto;
      overflow: hidden;         /* no bleed outside the page */
      box-sizing: border-box;
    }

    /* —————————————————————— */
    /*  HEADER / FOOTER        */
    /* —————————————————————— */
    .header, .footer {
      position: absolute;
      left: 0; right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 0.5in;        /*  half‑inch side margins */
      box-sizing: border-box;
      background: #fff;
      z-index: 10;
    }
    .header {
      top: 0;
      height: 0.8in;           /* 80px ≈ 0.8in */
      border-bottom: 1px solid #40a3a3;
    }
    .header img { height: 0.6in; } /* 60px */

    .footer {
      bottom: 0;
      height: 0.6in;           /* 60px */
      font-size: 0.85em;
      color: #007c91;
      border-top: 1px solid #40a3a3;
    }

    /* —————————————————————— */
    /*  HERO BANNER            */
    /* —————————————————————— */
    .hero {
      position: absolute;
      top: 0.8in;               /* below header */
      left: 0;
      right: 0;
      height: 2.4in;            /* pick whatever proportion you like */
      background:
        linear-gradient(rgba(0,124,145,0.6), rgba(0,124,145,0.6)),
        url('hourglass-bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .hero-content {
      max-width: 8in;
    }
    .hero-content small { font-style: italic; font-size: 1.1em; }
    .hero-content h1 { font-size: 2.5em; margin: 0.2em 0; }
    .hero-content .subtitle { font-size: 1.3em; }
    .hero-content .meta {
      margin-top: 0.5em;
      display: flex;
      gap: 1.5in;
      justify-content: center;
    }
    .hero-content .meta span { font-style: italic; opacity: 0.8; }
    .hero-content .meta strong { font-weight: 500; }

    /* —————————————————————— */
    /*  SECTION BANNER         */
    /* —————————————————————— */
    .banner {
      position: absolute;
      top: 3.2in;               /* header + hero */
      left: 0;
      right: 0;
      height: 1.5in;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .banner-box {
      width: 8in;
      background: #f0f8f9;
      padding: 0.5in 0.8in;
      border-left: 6px solid #007c91;
    }
    .banner-box h1 { margin: 0 0 0.2em; font-size: 1.8em; color: #007c91; }
    .banner-box .meta { font-size: 1em; color: #444; }

    /* —————————————————————— */
    /*  GLOBAL FULL‑PAGE CHART */
    /* —————————————————————— */
    .chart-fullpage {
      position: absolute;
      top: 4.7in;               /* header + hero + banner */
      left: 0;
      right: 0;
      bottom: 0.6in;            /* above footer */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .chart-full {
      width: 90%;
      height: 70%;
    }

    /* —————————————————————— */
    /*  PER‑TURMA GRID         */
    /* —————————————————————— */
    .chart-grid {
      position: absolute;
      top: 4.7in;
      left: 0.5in;
      right: 0.5in;
      bottom: 0.6in;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 0.2in;
      background: #fff;
    }
    .chart-box { width: 100%; height: 100%; }

    /* —————————————————————— */
    /*  OPEN‑ENDED QUESTIONS    */
    /* —————————————————————— */
    .text-page {
      position: absolute;
      top: 4.7in;
      left: 0.5in;
      right: 0.5in;
      bottom: 0.6in;
      overflow-y: auto;
      padding: 0.2in 0;
      background: #fff;
    }
    .text-question {
      margin-bottom: 0.4in;
      padding: 0.3in 0.4in;
      border: 1px solid #007c91;
      border-left: 6px solid #007c91;
      background: #f9f9f9;
      break-inside: avoid;
    }
    .text-question-title { font-size: 1.1em; margin-bottom: 0.3em; }
    .text-question ul {
      padding-left: 1.2em;
      line-height: 1.6;
    }
    .text-question li { margin-bottom: 0.4em; }
  </style>
</head>

<body>
  <div id="report"></div>

  <script>
    const currentYear = new Date().getFullYear();

    // … your existing JS helpers (createLabelMap, computeAverages, etc.) …

    async function build() {
      const f = JSON.parse(localStorage.getItem('reportFilters') || '{}');
      const [data, meta] = await Promise.all([
        fetch('data.json').then(r => r.json()),
        fetch('meta.json').then(r => r.json())
      ]);
      const LM = createLabelMap(meta.labels),
            OM = createSortMap(meta.labels),
            out = document.getElementById('report');

      out.innerHTML = '';

      // timeScope logic …
      let timeScope = '';
      if (f.start && f.end) {
        // formatMonthYear(…)
        timeScope = `${f.start} – ${f.end}`;
      }

      for (const prog of f.programs || []) {
        const all = data.filter(d =>
          (f.clients || []).includes(d.client) &&
           d.program === prog &&
          (f.turmas || []).includes(d.turma)
        );
        const pm = meta.titles.find(t => t.program_id === prog) || {};

        // HERO
        const hero = document.createElement('div');
        hero.className = 'page hero';
        hero.innerHTML = `
          <div class="header">
            <img src="mind4time-logo.png">
            <div></div>
          </div>
          <div class="hero-content">
            <small>${pm.SUBTÍTULO || ''}</small>
            <h1>${pm.TÍTULO || prog}</h1>
            <div class="subtitle">${pm.TAGLINE || ''}</div>
            <div class="meta">
              <div><span>time scope</span><strong>${timeScope}</strong></div>
              <div><span>trainers</span><strong>${(f.trainers||{})[prog]||'N/A'}</strong></div>
            </div>
          </div>
          <div class="footer">
            <div>www.MIND4TIME.com</div>
            <div>© MIND4TIME ${currentYear}</div>
          </div>
        `;
        out.appendChild(hero);

        for (const sec of ['assessment','evaluation']) {
          const name = sec === 'assessment' ? 'Assessment' : 'Avaliação do Programa';
          const uniq = countUnique(all, sec);
          const numeric = all.filter(d =>
            String(d.section||'').toLowerCase().includes(sec) &&
            !isNaN(parseFloat(d.value))
          );
          const byTurma = Object.entries(groupBy(numeric, 'turma'));

          // SECTION BANNER
          const ban = document.createElement('div');
          ban.className = 'page banner';
          ban.innerHTML = `
            <div class="header">
              <img src="mind4time-logo.png"><div></div>
            </div>
            <div class="banner-box">
              <h1>${name}</h1>
              <div class="meta"><div><span>Total de respostas:</span><strong>${uniq}</strong></div></div>
            </div>
            <div class="footer">
              <div>www.MIND4TIME.com</div>
              <div>© MIND4TIME ${currentYear}</div>
            </div>`;
          out.appendChild(ban);

          // GLOBAL CHART
          if (numeric.length) {
            const gl = document.createElement('div');
            gl.className = 'page chart-fullpage';
            gl.innerHTML = `
              <div class="header"><img src="mind4time-logo.png"><div></div></div>
              <div class="chart-full" id="chart-global-${prog}-${sec}"></div>
              <div class="footer">
                <div>www.MIND4TIME.com</div>
                <div>© MIND4TIME ${currentYear}</div>
              </div>`;
            out.appendChild(gl);
            createBarChart(
              gl.querySelector('.chart-full'),
              `Global (${name})`,
              computeAverages(numeric, LM, OM),
              sec === 'evaluation'
            );
          }

          // PER‑TURMA GRID
          if (byTurma.length > 1) {
            for (let i = 0; i < byTurma.length; i += 4) {
              const grid = document.createElement('div');
              grid.className = 'page chart-grid';
              grid.innerHTML = `<div class="header"><img src="mind4time-logo.png"><div></div></div>`;
              byTurma.slice(i, i+4).forEach(([,vals], idx) => {
                grid.innerHTML += `<div class="chart-box" id="chart-${prog}-${sec}-${i+idx}"></div>`;
              });
              grid.innerHTML += `<div class="footer"><div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div></div>`;
              out.appendChild(grid);
              byTurma.slice(i, i+4).forEach(([,vals], idx) => {
                createBarChart(
                  document.getElementById(`chart-${prog}-${sec}-${i+idx}`),
                  byTurma[i+idx][0],
                  computeAverages(vals, LM, OM),
                  sec === 'evaluation'
                );
              });
            }
          }

          // OPEN‑ENDED
          const textRows = all.filter(d =>
            String(d.section||'').toLowerCase().includes(sec) &&
            isNaN(parseFloat(d.value)) &&
            (f.textQuestions||[]).includes(d.question)
          );
          if (textRows.length) {
            const textCont = document.createElement('div');
            textCont.className = 'page text-page';
            out.appendChild(textCont);
            renderTextQuestions(textRows, textCont);
            // add footer to this page
            const foot = document.createElement('div');
            foot.className = 'footer';
            foot.innerHTML = `<div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div>`;
            textCont.appendChild(foot);
          }
        }
      }
    }

    document.addEventListener('DOMContentLoaded', build);
  </script>
</body>
</html>
