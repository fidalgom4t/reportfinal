<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <title>Gerar Relatório Dinâmico</title>
  <style>
    :root {
      --primary: #007c91;
      --bg: #f5f5f5;
      --card: #fff;
      --border: #ccc;
      --radius: 6px;
      --gap: 12px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 40px auto;
      padding: 0 var(--gap);
      max-width: 900px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #333;
    }
    h2, h3, h4 { color: var(--primary); }
    h2 { text-align: center; margin-bottom: 24px; }
    form {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: var(--gap);
      margin-bottom: var(--gap);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
    }
    /* Remover negrito dos labels em listas de seleção */
    .checkbox-list label { font-weight: normal; }
    .checkbox-list {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
      background: #fff;
      max-height: 160px;
      overflow-y: auto;
    }
    select, input[type="text"], input[type="month"] {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
    }
    .dynamic-block {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
      margin-bottom: var(--gap);
    }
    .actions { text-align: center; margin-top: var(--gap); }
    .actions button {
      padding: 10px 24px;
      margin: 0 8px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
    }
    .actions button:disabled { background: #999; cursor: not-allowed; }
  </style>
</head>

<body>
  <h2>Gerar Relatório Dinâmico</h2>

  <form id="filtersForm" onsubmit="return false;">
    <div>
      <label for="clientSelect">Cliente</label>
      <select id="clientSelect">
        <option value="">– Selecione –</option>
      </select>
    </div>
    <div>
      <label>Programas</label>
      <div id="programList" class="checkbox-list"></div>
    </div>
    <div>
      <label>Cliente Info</label>
      <div id="infoList" class="checkbox-list"></div>
    </div>
  </form>

  <div id="dynamicBlocks"></div>
  <div style="margin-bottom:20px;">
    <button id="toggleQuestions" disabled
            style="padding:8px 16px; background:var(--primary); color:white; border:none; border-radius:var(--radius); cursor:pointer;">
      Mostrar / Esconder Perguntas Abertas
    </button>
  </div>

  <div id="textQuestionsBlock" style="display:none;"></div>

  <div class="actions">
    <button id="viewReport" disabled>Ver Relatório</button>
  </div>

  <script>
    localStorage.removeItem('reportFilters');
    let data = [];

    function loadFilters() { return JSON.parse(localStorage.getItem('filters') || '{}'); }
    function saveFilters(f) { localStorage.setItem('filters', JSON.stringify(f)); }
    function updateFilter(key, val) { const f = loadFilters(); f[key] = val; saveFilters(f); }

    async function init() {
      data = await fetch('data.json').then(r => r.json());
      const clients = [...new Set(data.map(d => d.client))].sort();
      const cs = document.getElementById('clientSelect');
      clients.forEach(c => { const o = document.createElement('option'); o.value = c; o.textContent = c; cs.appendChild(o); });
    }

    function buildCheckboxList(container, options, key, onChange) {
      container.innerHTML = '';
      const stored = loadFilters()[key] || [];
      options.forEach(o => {
        const lbl = document.createElement('label');
        const cb = document.createElement('input');
        cb.type = 'checkbox'; cb.value = o; cb.checked = stored.includes(o);
        cb.onchange = () => { const v = Array.from(container.querySelectorAll('input:checked')).map(i=>i.value); updateFilter(key, v); if(onChange) onChange(); };
        lbl.append(cb, o);
        container.appendChild(lbl);
      });
    }

    function refreshDynamic() {
      const f = loadFilters();
      const client = f.clients?.[0];
      const progs = f.programs || [];
      const infs = f.clientInfos || [];
      const db = document.getElementById('dynamicBlocks'); db.innerHTML = '';
      const vb = document.getElementById('viewReport');
      const tb = document.getElementById('toggleQuestions');
      if(!client||progs.length===0||infs.length===0){ vb.disabled=true; tb.disabled=true; return; }
      progs.forEach(p=>db.appendChild(renderBlock(client,p,infs)));
      renderTextQuestions(); vb.disabled=false; tb.disabled=false;
    }

    function renderBlock(client, program, infos) {
      const b = document.createElement('div'); b.className='dynamic-block';
      const h = document.createElement('h3'); h.textContent=`Programa: ${program}`; b.appendChild(h);
      b.appendChild(createInputField('Formador',program,'trainers'));
      b.appendChild(createMonthField('Início',program,'starts'));
      b.appendChild(createMonthField('Fim',program,'ends'));
      const t = [...new Set(data.filter(d=>d.client===client&&d.program===program&&infos.includes(d.client_info)).map(d=>d.turma))];
      b.appendChild(createCheckboxGroup('Turmas',t,`turmas_${program}`));
      return b;
    }

    function createInputField(label, prog, key) {
      const w=document.createElement('div');
      const l=document.createElement('label');l.textContent=label;
      const i=document.createElement('input');i.type='text';i.value=(loadFilters()[key]||{})[prog]||'';
      i.oninput=e=>{ const o=loadFilters()[key]||{}; o[prog]=e.target.value; updateFilter(key,o); };
      w.append(l,i); return w;
    }

    function createMonthField(label, prog, key) {
      const w=document.createElement('div');
      const l=document.createElement('label');l.textContent=label;
      const i=document.createElement('input');i.type='month';i.value=(loadFilters()[key]||{})[prog]||'';
      i.onchange=e=>{ const o=loadFilters()[key]||{}; o[prog]=e.target.value; updateFilter(key,o); };
      w.append(l,i); return w;
    }

    function createCheckboxGroup(label, opts, key) {
      const w=document.createElement('div');
      const l=document.createElement('label');l.textContent=label;
      const lst=document.createElement('div');lst.className='checkbox-list';
      buildCheckboxList(lst,opts,key,null);
      w.append(l,lst); return w;
    }

    function renderTextQuestions() {
      const cont=document.getElementById('textQuestionsBlock'); cont.innerHTML='';
      const grouped={}, evalSet=new Set();
      data.forEach(d=>{ if(!isNaN(+d.value)) return; const s=(d.section||'').toLowerCase(); if(s.includes('evaluation')) evalSet.add(d.question); else if(s.includes('assessment')){ grouped[d.program]=grouped[d.program]||new Set(); grouped[d.program].add(d.question);} });
      const isNum=s=>/^\d/.test(s);
      const specials=['Reivention','clube rh','HR Club']; const specialIdx=s=>{const i=specials.indexOf(s);return i===-1?Infinity:i;};
      const evaluation=Array.from(evalSet).sort((a,b)=>{const aN=isNum(a),bN=isNum(b); if(aN&&!bN)return -1; if(!aN&&bN)return 1; if(aN&&bN)return a.localeCompare(b,'pt'); const ai=specialIdx(a),bi=specialIdx(b); if(ai!==bi)return ai-bi; return a.localeCompare(b,'pt');});
      const sel=new Set(loadFilters().textQuestions||[]);
      const blk=document.createElement('div'); blk.className='dynamic-block';
      const tit=document.createElement('h3'); tit.textContent='Perguntas Abertas (por programa - assessment)'; blk.appendChild(tit);
      Object.entries(grouped).forEach(([prog,qs])=>{
        const sub=document.createElement('h4'); sub.textContent=prog; blk.appendChild(sub);
        const ol=document.createElement('ol');
        Array.from(qs).sort((a,b)=>{const aN=isNum(a),bN=isNum(b); if(aN&&!bN)return -1; if(!aN&&bN)return 1; return a.localeCompare(b,'pt');}).forEach(q=>{
          const li=document.createElement('li');
          const lbl=document.createElement('label');
          const cb=document.createElement('input');cb.type='checkbox';cb.value=q;cb.checked=sel.has(q);
          cb.onchange=()=>{const all=Array.from(blk.querySelectorAll('input:checked')).map(i=>i.value); updateFilter('textQuestions',all);};
          lbl.append(cb,q); li.appendChild(lbl); ol.appendChild(li);
        }); blk.appendChild(ol);
      });
      if(evaluation.length>0){
        const etit=document.createElement('h3'); etit.textContent='Perguntas de Evaluation (iguais para todos os programas)'; blk.appendChild(etit);
        const eol=document.createElement('ol');
        evaluation.forEach(q=>{
          const li=document.createElement('li'); const lbl=document.createElement('label'); const cb=document.createElement('input'); cb.type='checkbox'; cb.value=q; cb.checked=sel.has(q);
          cb.onchange=()=>{const all=Array.from(blk.querySelectorAll('input:checked')).map(i=>i.value); updateFilter('textQuestions',all);};
          lbl.append(cb,q); li.appendChild(lbl); eol.appendChild(li);
        }); blk.appendChild(eol);
      }
      cont.appendChild(blk);
    }

    function applyAndGo(download){const all=loadFilters(); localStorage.setItem('reportFilters',JSON.stringify(all)); window.location.href='report.html'+(download?'?download=true':'');}

    document.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('toggleQuestions').addEventListener('click',()=>{const b=document.getElementById('textQuestionsBlock'); b.style.display=(b.style.display==='none'?'block':'none');});
      document.getElementById('viewReport').addEventListener('click',()=>applyAndGo(false));
      document.getElementById('clientSelect').addEventListener('change',e=>{
        const c=e.target.value; if(!c)return;
        const prev=loadFilters(); prev.clients=[c]; delete prev.programs; delete prev.clientInfos;
        Object.keys(prev).forEach(k=>{ if(k.startsWith('turmas_')||['starts','ends','trainers'].includes(k)) delete prev[k]; }); saveFilters(prev);
        const progs=[...new Set(data.filter(d=>d.client===c).map(d=>d.program))].sort();
        const infs=[...new Set(data.filter(d=>d.client===c).map(d=>d.client_info))].sort();
        buildCheckboxList(document.getElementById('programList'),progs,'programs',refreshDynamic);
        buildCheckboxList(document.getElementById('infoList'),infs,'clientInfos',refreshDynamic);
        // Atualizar dynamic blocks após reconstruir listas
        refreshDynamic();
      });
      init().then(refreshDynamic);
    });
  </script>
</body>

</html>
