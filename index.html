<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Gerar Relatório Dinâmico</title>
  <style>
    :root {
      --primary: #007c91;
      --bg: #f5f5f5;
      --card: #fff;
      --border: #ccc;
      --radius: 6px;
      --gap: 12px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 40px auto;
      padding: 0 var(--gap);
      max-width: 900px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #333;
    }
    h2 { text-align:center; color:var(--primary); margin-bottom:24px; }
    form {
      display:grid;
      grid-template-columns: 200px 1fr;
      gap: var(--gap);
      margin-bottom: var(--gap);
    }
    label { font-weight: bold; display:block; margin-bottom:4px; }
    select, input[type="text"], input[type="month"], button {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
    }
    select:disabled { background: #eee; }
    .dynamic-block, form {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
    }
    .dynamic-block + .dynamic-block { margin-top: var(--gap); }
    .checkbox-list {
      max-height: 120px;
      overflow-y: auto;
      border: 1px solid var(--border);
      background: #fafafa;
      border-radius: var(--radius);
      padding: var(--gap);
      margin-bottom: var(--gap);
    }
    .checkbox-list label { display:flex; align-items:center; margin-bottom:6px; }
    .checkbox-list input { margin-right:8px; }
    .actions { text-align:center; margin-top:var(--gap); }
    .actions button {
      padding:10px 24px;
      margin:0 8px;
      background:var(--primary);
      color:#fff;
      border:none;
      border-radius:var(--radius);
      cursor:pointer;
      font-size:1rem;
    }
    .actions button:disabled { background:#999; cursor:default; }
  </style>
</head>
<body>

  <h2>Gerar Relatório Dinâmico</h2>

  <form id="filtersForm" onsubmit="return false;">
    <div>
      <label for="clientSelect">Cliente</label>
      <select id="clientSelect"><option value="">– Selecione –</option></select>
    </div>
    <div>
      <label for="programSelect">Programas</label>
      <select id="programSelect" disabled><option value="">– Selecione –</option></select>
    </div>
    <div>
      <label for="infoSelect">Cliente Info</label>
      <select id="infoSelect" disabled><option value="">– Selecione –</option></select>
    </div>
    <div></div>
  </form>

  <div id="dynamicBlocks"></div>

  <div class="actions">
    <button id="viewReport" disabled>Ver Relatório</button>
    <button id="downloadReport" disabled>Download Relatório</button>
  </div>

  <script>
    let data = [];

    async function init() {
      data = await fetch('data.json').then(r => r.json());
      const clients = [...new Set(data.map(d => d.client))].sort();
      const csel = document.getElementById('clientSelect');
      clients.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c; opt.textContent = c;
        csel.appendChild(opt);
      });
      csel.disabled = false;
    }

    const clientSelect = document.getElementById('clientSelect');
    const programSelect = document.getElementById('programSelect');
    const infoSelect = document.getElementById('infoSelect');
    const dynamicBlocks = document.getElementById('dynamicBlocks');
    const viewBtn = document.getElementById('viewReport');
    const downloadBtn = document.getElementById('downloadReport');

    clientSelect.onchange = () => {
      const selC = clientSelect.value;
      programSelect.innerHTML = '<option value="">– Selecione –</option>';
      infoSelect.innerHTML    = '<option value="">– Selecione –</option>';
      programSelect.disabled = !selC;
      infoSelect.disabled    = true;
      dynamicBlocks.innerHTML = '';
      viewBtn.disabled = downloadBtn.disabled = true;
      if (!selC) return;
      const progs = [...new Set(data.filter(d => d.client === selC).map(d => d.program))].sort();
      progs.forEach(p => {
        const o = document.createElement('option');
        o.value = p; o.textContent = p;
        programSelect.appendChild(o);
      });
    };

    programSelect.onchange = () => {
      const selC = clientSelect.value;
      const selP = programSelect.value;
      infoSelect.innerHTML = '<option value="">– Selecione –</option>';
      infoSelect.disabled  = !selP;
      dynamicBlocks.innerHTML = '';
      viewBtn.disabled = downloadBtn.disabled = true;
      if (!selP) return;
      const infos = [...new Set(
        data.filter(d => d.client === selC && d.program === selP)
            .map(d => d.client_info)
      )].sort();
      infos.forEach(i => {
        const o = document.createElement('option');
        o.value = i; o.textContent = i;
        infoSelect.appendChild(o);
      });
    };

    infoSelect.onchange = () => {
      dynamicBlocks.innerHTML = '';
      viewBtn.disabled = downloadBtn.disabled = true;
      const selC = clientSelect.value;
      const selP = programSelect.value;
      const selI = infoSelect.value;
      if (!selI) return;
      renderDynamic(selC, selP, selI);
      viewBtn.disabled = downloadBtn.disabled = false;
    };

    function renderDynamic(client, program, info) {
      const block = document.createElement('div');
      block.className = 'dynamic-block';

      // Formador
      const lbT = document.createElement('label');
      lbT.textContent = 'Formador';
      const inT = document.createElement('input');
      inT.type = 'text'; inT.placeholder = 'Nome do formador';
      block.append(lbT, inT);

      // Datas
      ['Início','Fim'].forEach(lbl => {
        const l = document.createElement('label');
        l.textContent = lbl;
        const inp = document.createElement('input');
        inp.type = 'month';
        block.append(l, inp);
      });

      // Turmas
      const turmas = [...new Set(
        data.filter(d => d.client===client && d.program===program && d.client_info===info)
            .map(d => d.turma)
      )];
      block.append(createCheckboxList('Turmas', turmas));

      // Perguntas Abertas
      const perguntas = [...new Set(
        data.filter(d => d.client===client && d.program===program && d.client_info===info && isNaN(+d.value))
            .map(d => d.question)
      )];
      block.append(createCheckboxList('Perguntas Abertas', perguntas));

      dynamicBlocks.appendChild(block);
    }

    function createCheckboxList(labelText, options) {
      const c = document.createElement('div');
      const lb = document.createElement('label');
      lb.textContent = labelText;
      const list = document.createElement('div');
      list.className = 'checkbox-list';
      options.forEach(o => {
        const lbl = document.createElement('label');
        const cb = document.createElement('input');
        cb.type = 'checkbox'; cb.value = o;
        lbl.append(cb, o);
        list.append(lbl);
      });
      c.append(lb, list);
      return c;
    }

    function applyAndGo(download) {
      const filters = {
        client: clientSelect.value,
        program: programSelect.value,
        info: infoSelect.value,
        programs: []
      };

      document.querySelectorAll('.dynamic-block').forEach(block => {
        const trainer = block.querySelector('input[type="text"]').value;
        const [start, end] = Array.from(block.querySelectorAll('input[type="month"]')).map(i=>i.value);

        const turmas = Array.from(
          block.querySelector('.checkbox-list:nth-of-type(1) input:checked')
        ).map(cb=>cb.value);

        const perguntas = Array.from(
          block.querySelector('.checkbox-list:nth-of-type(2) input:checked')
        ).map(cb=>cb.value);

        filters.programs.push({
          trainer, start, end, turmas, perguntas
        });
      });

      localStorage.setItem('reportFilters', JSON.stringify(filters));
      window.location.href = 'report.html' + (download ? '?download=true' : '');
    }

    viewBtn.onclick     = () => applyAndGo(false);
    downloadBtn.onclick = () => applyAndGo(true);

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
