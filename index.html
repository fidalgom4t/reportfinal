<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <title>Gerar Relatório Dinâmico</title>
  <style>
    :root {
      --primary: #007c91;
      --bg: #f5f5f5;
      --card: #fff;
      --border: #ccc;
      --radius: 6px;
      --gap: 12px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 40px auto;
      padding: 0 var(--gap);
      max-width: 900px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #333;
    }
    h2, h3, h4 { color: var(--primary); }
    h2 { text-align: center; margin-bottom: 24px; }
    form {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: var(--gap);
      margin-bottom: var(--gap);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
    }
    .checkbox-list label { font-weight: normal; }
    .checkbox-list {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
      background: #fff;
      max-height: 160px;
      overflow-y: auto;
    }
    select, input[type="text"], input[type="month"] {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
    }
    .dynamic-block {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
      margin-bottom: var(--gap);
    }
    .dynamic-block ol {
      margin: 0 0 var(--gap) 0;
      padding: 0 0 0 20px;
      list-style: none;
    }
    .dynamic-block ol li {
      margin-bottom: 8px;
      line-height: 1.5;
    }
    .actions { text-align: center; margin-top: var(--gap); }
    .actions button {
      padding: 10px 24px;
      margin: 0 8px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
    }
    .actions button:disabled { background: #999; cursor: not-allowed; }
  </style>
</head>

<body>
  <h2>Gerar Relatório Dinâmico</h2>

  <form id="filtersForm" onsubmit="return false;">
    <div>
      <label>Cliente</label>
      <div class="checkbox-list">
        <ul id="clientList" style="list-style: disc; padding-left: 20px; margin: 0;"></ul>
      </div>
    </div>
    <div>
      <label>Programas</label>
      <div class="checkbox-list">
        <ul id="programList" style="list-style: disc; padding-left: 20px; margin: 0;"></ul>
      </div>
    </div>
    <div>
      <label>Cliente Info</label>
      <div class="checkbox-list">
        <ul id="infoList" style="list-style: disc; padding-left: 20px; margin: 0;"></ul>
      </div>
    </div>
  </form>

  <div id="dynamicBlocks"></div>
  <div style="margin-bottom:20px; text-align: center;">
    <button id="toggleQuestions" disabled
            style="padding:8px 16px; background:var(--primary); color:white; border:none; border-radius:var(--radius); cursor:pointer;">
      Mostrar / Esconder Perguntas Abertas
    </button>
  </div>

  <div id="textQuestionsBlock" style="display:none;"></div>

  <div class="actions">
    <button id="viewReport" disabled>Ver Relatório</button>
  </div>

  <script>
    localStorage.removeItem('reportFilters');
    let data = [];

    function loadFilters() { return JSON.parse(localStorage.getItem('filters') || '{}'); }
    function saveFilters(f) { localStorage.setItem('filters', JSON.stringify(f)); }
    function updateFilter(key, val) { const f = loadFilters(); f[key] = val; saveFilters(f); }

    async function init() {
      try {
        data = await fetch('data.json').then(r => r.json());
      } catch {
        alert('Erro ao carregar dados.');
        return;
      }
      const clients = [...new Set(data.map(d => d.client))].sort();
      const clist = document.getElementById('clientList');
      clist.innerHTML = '';
      clients.forEach(c => createListItem(clist, c, 'clients', initFilters));
      // Inicializar filtros e listas de programas/infos
      initFilters();
    }

    function createListItem(listEl, text, key, onChange) {
      const li = document.createElement('li');
      const lbl = document.createElement('label');
      const cb = document.createElement('input');
      cb.type = 'checkbox'; cb.value = text;
      cb.checked = (loadFilters()[key] || []).includes(text);
      cb.onchange = () => { const vals = Array.from(listEl.querySelectorAll('input:checked')).map(i => i.value); updateFilter(key, vals); onChange(); };
      lbl.append(cb, text);
      li.appendChild(lbl);
      listEl.appendChild(li);
    }

    function initFilters() {
      const f = loadFilters();
      const client = f.clients && f.clients[0];
      const progList = document.getElementById('programList');
      const infoList = document.getElementById('infoList');
      // Se nenhum cliente, limpa lists e blocks
      if (!client) {
        progList.innerHTML = '';
        infoList.innerHTML = '';
        refreshDynamic();
        return;
      }
      // Montar programas
      const progs = [...new Set(data.filter(d => d.client === client).map(d => d.program))].sort();
      progList.innerHTML = '';
      progs.forEach(p => createListItem(progList, p, 'programs', refreshDynamic));
      // Montar clientInfos
      const infos = [...new Set(data.filter(d => d.client === client).map(d => d.client_info))].sort();
      infoList.innerHTML = '';
      infos.forEach(i => createListItem(infoList, i, 'clientInfos', refreshDynamic));
      // Atualizar blocos dinâmicos
      refreshDynamic();
    }

    function createInputField(label, prog, key) {
      const wrapper = document.createElement('div');
      const lbl = document.createElement('label'); lbl.textContent = label;
      const inp = document.createElement('input'); inp.type = 'text';
      inp.value = (loadFilters()[key] || {})[prog] || '';
      inp.oninput = e => { const obj = loadFilters()[key] || {}; obj[prog] = e.target.value; updateFilter(key, obj); };
      wrapper.append(lbl, inp);
      return wrapper;
    }

    function createMonthField(label, prog, key) {
      const wrapper = document.createElement('div');
      const lbl = document.createElement('label'); lbl.textContent = label;
      const inp = document.createElement('input'); inp.type = 'month';
      inp.value = (loadFilters()[key] || {})[prog] || '';
      inp.onchange = e => { const obj = loadFilters()[key] || {}; obj[prog] = e.target.value; updateFilter(key, obj); };
      wrapper.append(lbl, inp);
      return wrapper;
    }

    function refreshDynamic() {
      const f = loadFilters();
      const client = f.clients?.[0];
      const progs = f.programs || [];
      const infos = f.clientInfos || [];
      const db = document.getElementById('dynamicBlocks'); db.innerHTML = '';
      const vb = document.getElementById('viewReport');
      const tb = document.getElementById('toggleQuestions');
      if (!client || progs.length === 0 || infos.length === 0) { vb.disabled = true; tb.disabled = true; return; }
      progs.forEach(p => db.appendChild(renderBlock(client, p, infos)));
      renderTextQuestions(); vb.disabled = false; tb.disabled = false;
    }

    function renderBlock(client, program, infos) {
      const b = document.createElement('div'); b.className = 'dynamic-block';
      const h = document.createElement('h3'); h.textContent = `Programa: ${program}`; b.appendChild(h);
      b.append(createInputField('Formador', program, 'trainers'));
      b.append(createMonthField('Início', program, 'starts'));
      b.append(createMonthField('Fim', program, 'ends'));
      const turmas = [...new Set(data.filter(d => d.client === client && d.program === program && infos.includes(d.client_info)).map(d => d.turma))];
      b.append(buildCheckboxGroup('Turmas', turmas, `turmas_${program}`));
      return b;
    }

    function renderTextQuestions() {
      const container = document.getElementById('textQuestionsBlock'); container.innerHTML = '';
      const grouped = {}; const evalSet = new Set();
      data.forEach(d => { if (!isNaN(+d.value)) return; const s = (d.section || '').toLowerCase(); if (s.includes('evaluation')) evalSet.add(d.question); else if (s.includes('assessment')) { grouped[d.program] = grouped[d.program]||new Set(); grouped[d.program].add(d.question); } });
      function isNum(s){ return /^\d/.test(s); }
      const specials=['Reivention','clube rh','HR Club']; const specIdx=s=>{const i=specials.indexOf(s);return i===-1?Infinity:i;};
      const evalList = Array.from(evalSet).sort((a,b)=>{const aN=isNum(a),bN=isNum(b); if(aN&&!bN)return-1; if(!aN&&bN)return1; if(aN&&bN)return a.localeCompare(b,'pt'); const ai=specIdx(a),bi=specIdx(b); if(ai!==bi)return ai-bi; return a.localeCompare(b,'pt');});
      const sel = new Set(loadFilters().textQuestions||[]);
      const blk = document.createElement('div'); blk.className='dynamic-block';
      const title = document.createElement('h3'); title.textContent='Perguntas Abertas (por programa - assessment)'; blk.append(title);
      Object.entries(grouped).forEach(([prog,qs])=>{
        const subtitle=document.createElement('h4'); subtitle.textContent=prog; blk.append(subtitle);
        const ol=document.createElement('ol');
        Array.from(qs).sort((a,b)=>{const aN=isNum(a),bN=isNum(b); if(aN&&!bN)return-1; if(!aN&&bN)return1; return a.localeCompare(b,'pt');}).forEach(q=>{const li=document.createElement('li');const lbl=document.createElement('label');const cb=document.createElement('input');cb.type='checkbox';cb.value=q;cb.checked=sel.has(q);cb.onchange=()=>{const all=Array.from(blk.querySelectorAll('input:checked')).map(i=>i.value);updateFilter('textQuestions',all);};lbl.append(cb,q);li.append(lbl);ol.append(li);});blk.append(ol);
      });
      if(evalList.length){ const etit=document.createElement('h3'); etit.textContent='Perguntas de Evaluation (iguais para todos os programas)'; blk.append(etit); const eol=document.createElement('ol'); evalList.forEach(q=>{const li=document.createElement('li'); const lbl=document.createElement('label'); const cb=document.createElement('input'); cb.type='checkbox'; cb.value=q; cb.checked=sel.has(q); cb.onchange=()=>{const all=Array.from(blk.querySelectorAll('input:checked')).map(i=>i.value);updateFilter('textQuestions',all);}; lbl.append(cb,q); li.append(lbl); eol.append(li); }); blk.append(eol); }
      container.append(blk);
    }

    function applyAndGo(download) {
      const all = loadFilters();
      localStorage.setItem('reportFilters', JSON.stringify(all));
      window.location.href = 'report.html' + (download ? '?download=true' : '');
    }

    function buildCheckboxGroup(label, opts, key) {
      const wrapper = document.createElement('div');
      const title = document.createElement('h4'); title.textContent = label; wrapper.append(title);
      const ol = document.createElement('ol');
      opts.forEach(o => { const li = document.createElement('li'); const lbl = document.createElement('label'); const cb = document.createElement('input'); cb.type = 'checkbox'; cb.value = o; cb.checked = (loadFilters()[key]||[]).includes(o); cb.onchange=()=>{const v=Array.from(ol.querySelectorAll('input:checked')).map(i=>i.value); updateFilter(key,v);} ; lbl.append(cb,o); li.append(lbl); ol.append(li); });
      wrapper.append(ol);
      return wrapper;
    }

    function isNaN(val) {
      return Number.isNaN && Number.isNaN(val);
    }

    document.addEventListener('DOMContentLoaded', () => {
      init();
      document.getElementById('toggleQuestions').addEventListener('click', () => {
        const block = document.getElementById('textQuestionsBlock');
        block.style.display = block.style.display === 'none' ? 'block' : 'none';
      });
      document.getElementById('viewReport').addEventListener('click', () => applyAndGo(false));
    });
  </script>
</body>

</html>
