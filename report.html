<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <title>Training Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    /* Apply Roboto globally */
    body, .page, .header, .footer, .hero-content, .banner-box,
    .chart-fullpage, .chart-grid, .text-page, .text-question {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @page { size: 11in 8.5in; margin: 0; }
    @media print { .page { page-break-after: always; } }

    .page {
      position: relative;
      width: 100vw;
      height: 100vh;
      padding: 80px 5% 60px;   /* ← 5% left/right padding */
      overflow: visible;
    }
    .header, .footer {
      position: absolute;
      left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 0 30px;
      z-index: 2;
    }
    .header { top: 0; height: 80px; border-bottom: 1px solid #40a3a3; }
    .header img { height: 60px; }
    .footer { bottom: 0; height: 60px; font-size: 14px; color: #007c91; border-top: 1px solid #40a3a3; }

    .hero {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .hero .bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .hero-content {
      position: relative; z-index: 1;
      max-width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .hero-content small { font-style: italic; color: #e0f2f3; margin-bottom: 8px; font-size: 1.2rem; }
    .hero-content h1 { font-size: 4rem; margin: 0; font-weight: 600; }
    .hero-content .subtitle { font-size: 1.8rem; margin-top: 12px; }
    .hero-content .meta { margin-top: 24px; display: flex; gap: 40px; justify-content: center; font-size: 1.2rem; }
    .hero-content .meta span { font-style: italic; color: #e0f2f3; }
    .hero-content .meta strong { color: #fff; font-weight: 600; }

    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .banner-box {
      background: #f0f8f9;
      padding: 40px 60px;
      border-left: 6px solid #007c91;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 70%;
    }
    .banner-box h1 { margin: 0 0 16px; font-size: 48px; color: #007c91; }
    .banner-box .meta { display: flex; gap: 40px; font-size: 18px; color: #555; }

    .chart-fullpage {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 0 5%;        /* ← pad inside the chart page */
      box-sizing: border-box;
    }
    .chart-full {
      width: 100%;          /* ← fill its padded parent */
      height: calc(100% - 140px); /* header/footer space */
    }

    .chart-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows:
        calc((100vh - 80px - 60px - 40px)/2)
        calc((100vh - 80px - 60px - 40px)/2);
      gap: 30px;
      padding: 100px 5%;    /* ← left/right gutters */
      box-sizing: border-box;
    }
    .chart-box { width: 100%; height: 100%; }

    .text-page {
      background: #fff;
      overflow: visible;
    }
    .text-question {
      border: 1px solid #007c91;
      border-left: 6px solid #007c91;
      width: 80vw;
      margin: 80px auto;
      padding: 24px 32px;
      background: #f9f9f9;
      box-sizing: border-box;
      page-break-inside: avoid;
      break-inside: avoid;
    }
    .text-question-title { font-size: 18px; font-weight: bold; margin-bottom: 12px; color: #007c91; }
    .text-question ul { padding-left: 20px; font-size: 16px; line-height: 1.8; }
    .text-question li { margin-bottom: 12px; }
  </style>
</head>
<body>
  <div id="report"></div>
  <script>
    const currentYear = new Date().getFullYear();

    function createLabelMap(labels){
      const m = {};
      labels.forEach(l => {
        const k = l.questionId || l["QUESTION ID"];
        m[k] = l.label || l["LABEL"];
      });
      return m;
    }

    function createSortMap(labels){
      const m = {};
      labels.forEach(l => {
        const k = l.questionId || l["QUESTION ID"];
        m[k] = +(l.sortOrder || l["SORT ORDER"] || l.sort_order);
      });
      return m;
    }

    function groupBy(arr, key){
      return arr.reduce((out, item) => {
        (out[item[key]] ||= []).push(item);
        return out;
      }, {});
    }

    function computeAverages(rows, LM, OM){
      const sums = {};
      rows.forEach(({ question, value }) => {
        sums[question] = sums[question] || [];
        sums[question].push(+value);
      });
      return Object.entries(sums)
        .map(([q, vals]) => ({
          question: q,
          label: LM[q] || q,
          avg: +(vals.reduce((a,b) => a + b, 0) / vals.length).toFixed(1)
        }))
        .sort((a,b) => (OM[a.question] || 0) - (OM[b.question] || 0));
    }

    function createBarChart(div, title, data, uniform){
      const chart = echarts.init(div);
      chart.setOption({
        title: { text: title, left: 'center', textStyle:{ fontSize: 20 } },
        grid: {
          top: 80,
          left: '10%',
          right: '10%',
          bottom: 100,
          containLabel: true  /* ensure labels stay inside */
        },
        tooltip: {},
        xAxis: {
          type: 'category',
          data: data.map(d=>d.label),
          axisLabel: { rotate: 20, interval: 0 }
        },
        yAxis: {
          type: 'value',
          min: 0, max: 5,
          axisLine: { show: false },
          axisTick: { show: false },
          axisLabel: { show: false },
          splitLine: { show: false }
        },
        series: [{
          type: 'bar',
          data: data.map(d=>d.avg),
          label: { show: true, position: 'top', formatter: '{c}' },
          itemStyle: uniform
            ? { color: '#6A99D0' }
            : { color(p) {
                const v = p.value;
                if (v < 3) return '#EA3323';
                if (v < 4) return '#6A99D0';
                return '#9FCE63';
              }}
        }]
      });
      chart.resize();
      setTimeout(() => chart.resize(), 300);
    }

    function countUnique(rows, sec){
      return new Set(
        rows
          .filter(d => String(d.section || '').toLowerCase().includes(sec))
          .map(d => d.respondent_id || d.id)
      ).size;
    }

    function formatMonthYear(val){
      const names = {
        '01':'janeiro','02':'fevereiro','03':'março','04':'abril',
        '05':'maio','06':'junho','07':'julho','08':'agosto',
        '09':'setembro','10':'outubro','11':'novembro','12':'dezembro'
      };
      if (/^\d{4}-\d{2}$/.test(val)) {
        const [y,m] = val.split('-');
        return { month: names[m], year: y };
      } else {
        const [m,y] = val.split(' ');
        return { month: m, year: y };
      }
    }

    async function build(){
      const f = JSON.parse(localStorage.getItem('reportFilters') || '{}');
      const [data, meta] = await Promise.all([
        fetch('data.json').then(r => r.json()),
        fetch('meta.json').then(r => r.json())
      ]);

      const LM = createLabelMap(meta.labels);
      const OM = createSortMap(meta.labels);
      const out = document.getElementById('report');
      out.innerHTML = '';

      let timeScope = '';
      if (f.start && f.end) {
        const s = formatMonthYear(f.start), e = formatMonthYear(f.end);
        timeScope = `${s.month} – ${e.month} ${e.year}`;
      }

      for (const prog of f.programs || []) {
        const all = data.filter(d =>
          (f.clients || []).includes(d.client) &&
          d.program === prog &&
          (f.turmas || []).includes(d.turma)
        );
        const pm = meta.titles.find(t => t.program_id === prog) || {};

        // Hero page
        const hero = document.createElement('div');
        hero.className = 'page hero';
        hero.innerHTML = `
          <div class="header"><img src="mind4time-logo.png"><div></div></div>
          <img class="bg" src="hourglass-bg.jpg">
          <div class="hero-content">
            <small>${pm.SUBTÍTULO || ''}</small>
            <h1>${pm.TÍTULO || prog}</h1>
            <div class="subtitle">${pm.TAGLINE || ''}</div>
            <div class="meta">
              <div><span>time scope</span><strong>${timeScope}</strong></div>
              <div><span>trainers</span><strong>${(f.trainers || {})[prog] || 'N/A'}</strong></div>
            </div>
          </div>
          <div class="footer"><div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div></div>
        `;
        out.appendChild(hero);

        for (const sec of ['assessment','evaluation']) {
          const name = sec === 'assessment' ? 'Assessment' : 'Avaliação do Programa';
          const uniq = countUnique(all, sec);
          const numeric = all.filter(d =>
            String(d.section || '').toLowerCase().includes(sec) &&
            /^\d+(\.\d+)?$/.test(String(d.value).trim())
          );
          const byTurma = Object.entries(groupBy(numeric, 'turma'));

          // Banner page
          const ban = document.createElement('div');
          ban.className = 'page banner';
          ban.innerHTML = `
            <div class="header"><img src="mind4time-logo.png"><div></div></div>
            <div class="banner-box">
              <h1>${name}</h1>
              <div class="meta"><div><span>Total de respostas:</span><strong>${uniq}</strong></div></div>
            </div>
            <div class="footer"><div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div></div>
          `;
          out.appendChild(ban);

          // Global chart
          if (numeric.length) {
            const gl = document.createElement('div');
            gl.className = 'page chart-fullpage';
            gl.innerHTML = `
              <div class="header"><img src="mind4time-logo.png"><div></div></div>
              <div class="chart-full" id="chart-global-${prog}-${sec}"></div>
              <div class="footer"><div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div></div>
            `;
            out.appendChild(gl);
            createBarChart(
              gl.querySelector('.chart-full'),
              `Global (${name})`,
              computeAverages(numeric, LM, OM),
              sec === 'evaluation'
            );
          }

          // Charts by turma (4 per page)
          if (byTurma.length > 1) {
            for (let i = 0; i < byTurma.length; i += 4) {
              const grid = document.createElement('div');
              grid.className = 'page chart-grid';
              grid.innerHTML = `<div class="header"><img src="mind4time-logo.png"><div></div></div>`;
              byTurma.slice(i, i + 4).forEach(([, vals], idx) => {
                grid.innerHTML += `<div class="chart-box" id="chart-${prog}-${sec}-${i+idx}"></div>`;
              });
              grid.innerHTML += `<div class="footer"><div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div></div>`;
              out.appendChild(grid);
              byTurma.slice(i, i + 4).forEach(([, vals], idx) => {
                createBarChart(
                  document.getElementById(`chart-${prog}-${sec}-${i+idx}`),
                  byTurma[i + idx][0],
                  computeAverages(vals, LM, OM),
                  sec === 'evaluation'
                );
              });
            }
          }

          // Text responses
          const byQ = groupBy(
            all.filter(d =>
              String(d.section || '').toLowerCase().includes(sec) &&
              isNaN(parseFloat(d.value)) &&
              (f.textQuestions || []).includes(d.question)
            ),
            'question'
          );

          Object.entries(byQ).forEach(([q, answers]) => {
            const tp = document.createElement('div');
            tp.className = 'page text-page';
            tp.innerHTML = `
              <div class="header"><img src="mind4time-logo.png"><div></div></div>
              <div class="text-question">
                <div class="text-question-title">${q}</div>
                <ul>${answers.map(a => `<li>${a.value.replace(/\n/g,'</li><li>')}</li>`).join('')}</ul>
              </div>
              <div class="footer"><div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div></div>
            `;
            out.appendChild(tp);
          });
        }
      }
    }

    document.addEventListener('DOMContentLoaded', build);
  </script>
</body>
</html>
