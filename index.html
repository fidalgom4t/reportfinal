<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Formação</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background-color: #fff;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      border-bottom: 2px solid #007c91;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    .logo-text {
      font-size: 20px;
      font-weight: bold;
      color: #007c91;
      margin-left: 15px;
    }
    select {
      margin: 10px;
      padding: 5px;
    }
    .chart-container {
      width: 100%;
      height: 400px;
      margin-bottom: 40px;
    }
    .section {
      margin-top: 50px;
      padding: 20px;
      border-top: 2px solid #007c91;
    }
    .summary-box {
      border: 1px solid #007c91;
      background: #f4f9fa;
      padding: 20px;
      margin-bottom: 20px;
    }
    .text-question {
      border: 1px solid #007c91;
      border-left: 6px solid #007c91;
      padding: 16px;
      margin-bottom: 30px;
      background: #f9f9f9;
    }
    .text-question-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
      color: #007c91;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" height="50">
    <div class="logo-text">MIND4TIME<br><span style="font-weight: normal; font-size: 14px;">Productivity Consulting</span></div>
  </header>

  <h1>Relatório de Formação</h1>

  <label>Cliente:</label>
  <select id="clientSelect"></select>

  <div id="content"></div>

  <script>
    let rawData = [];

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        rawData = data;
        populateClientSelect();
      });

    function populateClientSelect() {
      const clients = [...new Set(rawData.map(d => d.client))].sort();
      const select = document.getElementById("clientSelect");
      select.innerHTML = '<option value="">(selecione)</option>';
      clients.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        select.appendChild(opt);
      });
      select.onchange = () => {
        renderClientPrograms(select.value);
      };
    }

    function renderClientPrograms(client) {
      const content = document.getElementById("content");
      content.innerHTML = '';
      const clientData = rawData.filter(d => d.client === client);
      const programs = [...new Set(clientData.map(d => d.program))];

      programs.forEach(program => {
        const section = document.createElement('div');
        section.className = 'section';

        const progData = clientData.filter(d => d.program === program);
        const assessmentData = progData.filter(d => d.section === 'assessment');
        const evaluationData = progData.filter(d => d.section === 'evaluation');

        const parseDate = str => new Date(str);
        const formatDate = date => date.toLocaleDateString('pt-PT', { month: 'long', year: 'numeric' });
        const start = formatDate(new Date(Math.min(...assessmentData.map(d => parseDate(d.submitted_at)))));
        const end = formatDate(new Date(Math.min(...evaluationData.map(d => parseDate(d.submitted_at)))));

        const trainers = [...new Set(progData.map(d => d.trainer).filter(Boolean))];

        section.innerHTML = `
          <h2>${program}</h2>
          <div class="summary-box">
            <p><strong>Scope temporal:</strong> ${start} - ${end}</p>
            <p><strong>Respostas Assessment:</strong> ${new Set(assessmentData.map(d => d.id)).size}</p>
            <p><strong>Respostas Avaliação:</strong> ${new Set(evaluationData.map(d => d.id)).size}</p>
            <p><strong>Formador:</strong>
              <select>
                ${trainers.map(t => `<option>${t}</option>`).join('')}
              </select>
            </p>
          </div>
        `;

        const chartA = document.createElement('div');
        chartA.className = 'chart-container';
        section.appendChild(chartA);
        renderChart(chartA, assessmentData);

        const chartE = document.createElement('div');
        chartE.className = 'chart-container';
        section.appendChild(chartE);
        renderChart(chartE, evaluationData);

        const textContainer = document.createElement('div');
        const allTextQuestions = [...new Set([...assessmentData, ...evaluationData].filter(d => typeof d.value !== 'number').map(d => d.question))].sort();
        const textSelector = document.createElement('select');
        textSelector.setAttribute('multiple', true);
        textSelector.style.marginBottom = '20px';
        allTextQuestions.forEach(q => {
          const opt = document.createElement('option');
          opt.value = q;
          opt.textContent = q.length > 60 ? q.slice(0, 60) + '…' : q;
          textSelector.appendChild(opt);
        });
        textSelector.onchange = () => {
          const selectedQuestions = Array.from(textSelector.selectedOptions).map(o => o.value);
          renderTextQuestions(textContainer, [...assessmentData, ...evaluationData], selectedQuestions);
        };
        section.appendChild(textSelector);
        section.appendChild(textContainer);
        renderTextQuestions(textContainer, [...assessmentData, ...evaluationData], allTextQuestions);

        content.appendChild(section);
      });
    }

    function renderChart(container, data) {
      const grouped = {};
      data.forEach(d => {
        if (typeof d.value === 'number') {
          if (!grouped[d.question]) grouped[d.question] = [];
          grouped[d.question].push(d.value);
        }
      });
      const dataset = Object.entries(grouped).map(([q, vals]) => ({
        question: q,
        average: vals.reduce((a, b) => a + b, 0) / vals.length
      }));
      const chart = echarts.init(container);
      chart.setOption({
        tooltip: {},
        xAxis: { type: 'category', data: dataset.map(d => d.question), axisLabel: { rotate: 30 } },
        yAxis: { type: 'value', min: 0, max: 5 },
        series: [{
          type: 'bar',
          data: dataset.map(d => d.average),
          itemStyle: {
            color: val => val.value < 3 ? '#d94e5d' : val.value < 4 ? '#f2c037' : '#61c277'
          },
          label: { show: true, position: 'top', formatter: '{c}' }
        }]
      });
    }

    function renderTextQuestions(container, data, filterQuestions = []) {
      container.innerHTML = '';
      const textQs = data.filter(d => typeof d.value !== 'number' && (filterQuestions.includes(d.question)));
      const grouped = {};
      textQs.forEach(d => {
        if (!grouped[d.question]) grouped[d.question] = [];
        grouped[d.question].push(d.value);
      });

      Object.entries(grouped).forEach(([q, vals]) => {
        const box = document.createElement('div');
        box.className = 'text-question';
        const title = document.createElement('div');
        title.className = 'text-question-title';
        title.textContent = q;
        const ul = document.createElement('ul');
        vals.forEach(v => {
          const li = document.createElement('li');
          li.textContent = v;
          ul.appendChild(li);
        });
        box.appendChild(title);
        box.appendChild(ul);
        container.appendChild(box);
      });
    }
  </script>
</body>
</html>
