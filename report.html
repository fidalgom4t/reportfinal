<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <title>Training Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <!-- html2canvas for screenshots -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- pdfMake -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <style>
    /* Reset & global font */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, .page, .header, .footer, .hero-content, .banner-box,
    .chart-fullpage, .chart-grid, .text-question { font-family: 'Roboto', sans-serif; }
    body { background: #f5f5f5; padding: 20px; }

    /* 16:9 slideshow style pages */
    .page {
      background: #fff;
      width: 90vw;
      max-width: 960px;
      /* maintain 16:9 aspect ratio */
      aspect-ratio: 16/9;
      margin: 0 auto 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    /* Header & Footer fixed height */
    .header, .footer {
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 15px;
    }
    .header { height: 10%; border-bottom: 1px solid #40a3a3; }
    .header img { height: 80%; }
    .footer { height: 8%; border-top: 1px solid #40a3a3; font-size: 0.8rem; color: #007c91; }

    /* Scrollable content area */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    /* Hero & Banner */
    .hero {
      background: url('hourglass-bg.jpg') center/cover;
      color: #fff;
      text-align: center;
      padding: 2% 0;
      margin-bottom: 1%;
    }
    .banner {
      background: #f0f8f9;
      padding: 1% 0;
      text-align: center;
      margin-bottom: 1%;
    }
    .hero-content, .banner-box {
      max-width: 80%;
      margin: 0 auto;
    }
    .hero-content small { display: block; font-style: italic; color: #e0f2f3; margin-bottom: 5px; }
    .hero-content h1 { font-size: 2rem; }
    .hero-content .subtitle { font-size: 1.2rem; margin-top: 5px; }
    .hero-content .meta { margin-top: 1rem; display: flex; justify-content: center; gap: 1rem; font-size: 1rem; }
    .hero-content .meta span { font-style: italic; }

    .banner-box { display: inline-block; text-align: left; border-left: 6px solid #007c91; padding-left: 10px; }
    .banner-box h1 { color: #007c91; font-size: 1.8rem; }
    .banner-box .meta { margin-top: 0.5rem; display: flex; gap: 1rem; font-size: 1rem; color: #555; }

    /* Charts & text */
    .chart-fullpage {
      width: 100%;
      height: auto;
      aspect-ratio: 16/9;
      margin: 1% 0;
    }
    .chart-full { width: 100%; height: 100%; }

    .chart-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: minmax(0, auto);
      gap: 1rem;
      margin: 1% 0;
    }
    .chart-box {
      width: 100%;
      aspect-ratio: 16/9;
    }

    .text-question {
      background: #f9f9f9;
      border: 1px solid #007c91;
      border-left: 6px solid #007c91;
      margin: 1% 0;
      padding: 1rem;
    }
    .text-question-title { color: #007c91; font-size: 1.2rem; margin-bottom: 0.5rem; font-weight: bold; }
    .text-question ul { margin-left: 1rem; list-style: disc; }
    .text-question li { margin-bottom: 0.5rem; }

    /* PDF button */
    #gerar-pdf {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #007c91;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="gerar-pdf">Gerar Relatório (PDF)</button>
  <div id="report"></div>

  <script>
    const currentYear = new Date().getFullYear();

    // helpers
    function createLabelMap(labels){ const m={}; labels.forEach(l=>{ const k=l.questionId||l['QUESTION ID']; m[k]=l.label||l['LABEL']; }); return m; }
    function createSortMap(labels){ const m={}; labels.forEach(l=>{ const k=l.questionId||l['QUESTION ID']; m[k]=+(l.sortOrder||l['SORT ORDER']||l.sort_order); }); return m; }
    function groupBy(arr,key){ return arr.reduce((o,i)=>( (o[i[key]]||=[]).push(i),o ),{}); }
    function computeAverages(rows,LM,OM){ const g={}; rows.forEach(({question,value})=>{ (g[question]||=[]).push(+value); }); return Object.entries(g).map(([q,vals])=>({question:q,label:LM[q]||q,avg:+(vals.reduce((a,b)=>a+b,0)/vals.length).toFixed(1)})).sort((a,b)=>(OM[a.question]||0)-(OM[b.question]||0)); }
    function createBarChart(div,title,data,uniform){ if(!div) return; const chart = echarts.init(div); chart.setOption({ title:{ text: title, left: 'center', textStyle:{ fontSize:16 } }, grid:{ top:50,left:50,right:50,bottom:50 }, tooltip:{}, xAxis:{ type:'category', data:data.map(d=>d.label), axisLabel:{ rotate:30 } }, yAxis:{ type:'value', min:0, max:5 }, series:[{ type:'bar', data:data.map(d=>d.avg), label:{ show:true, position:'top', formatter:'{c}' }, itemStyle: uniform ? { color:'#6A99D0' } : { color: p => { const v=p.value; if(v<3) return '#EA3323'; if(v<4) return '#6A99D0'; return '#9FCE63'; } } }] }); chart.resize(); setTimeout(()=>chart.resize(),300); return chart; }
    function countUnique(rows,sec){ return new Set(rows.filter(d=>String(d.section||'').toLowerCase().includes(sec)).map(d=>d.respondent_id||d.id)).size; }
    function formatMonthYear(val){ const n={'01':'janeiro','02':'fevereiro','03':'março','04':'abril','05':'maio','06':'junho','07':'julho','08':'agosto','09':'setembro','10':'outubro','11':'novembro','12':'dezembro'}; if(/^\d{4}-\d{2}$/.test(val)){ const [y,m]=val.split('-'); return { month:n[m], year:y }; } const [m,y]=val.split(' '); return { month:m, year:y }; }

    // build pages
    async function build(){
      const f = JSON.parse(localStorage.getItem('reportFilters')||'{}');
      const [data,meta] = await Promise.all([
        fetch('data.json').then(r=>r.json()),
        fetch('meta.json').then(r=>r.json())
      ]);
      const LM = createLabelMap(meta.labels), OM = createSortMap(meta.labels);
      const container = document.getElementById('report'); container.innerHTML = '';
      let timeScope=''; if(f.start&&f.end){ const s=formatMonthYear(f.start), e=formatMonthYear(f.end); timeScope = `${s.month} – ${e.month} ${e.year}`; }

      (f.programs||[]).forEach((prog, iProg) => {
        const all = data.filter(d=> (f.clients||[]).includes(d.client) && d.program===prog && (f.turmas||[]).includes(d.turma));
        const pm = meta.titles.find(t=>t.program_id===prog) || {};
        const page = document.createElement('div'); page.className='page';
        page.innerHTML = `
          <div class="header"><img src="mind4time-logo.png"></div>
          <div class="content"></div>
          <div class="footer">© MIND4TIME ${currentYear}</div>
        `;
        const content = page.querySelector('.content');

        // hero
        const hero = document.createElement('div'); hero.className='hero';
        hero.innerHTML = `
          <div class="hero-content">
            <small>${pm.SUBTÍTULO||''}</small>
            <h1>${pm.TÍTULO||prog}</h1>
            <div class="subtitle">${pm.TAGLINE||''}</div>
            <div class="meta"><span>time scope:</span><strong>${timeScope}</strong><span>trainers:</span><strong>${(f.trainers||{})[prog]||'N/A'}</strong></div>
          </div>
        `;
        content.appendChild(hero);

        ['assessment','evaluation'].forEach((sec, iSec) => {
          const name = sec==='assessment' ? 'Assessment' : 'Avaliação do Programa';
          const uniq = countUnique(all, sec);
          const numeric = all.filter(d=> String(d.section||'').toLowerCase().includes(sec) && /^\d+(\.\d+)?$/.test(String(d.value).trim()));
          const byTurma = Object.entries(groupBy(numeric,'turma'));

          // banner
          const ban = document.createElement('div'); ban.className='banner';
          ban.innerHTML = `<div class="banner-box"><h1>${name}</h1><div class="meta"><span>Total respostas:</span><strong>${uniq}</strong></div></div>`;
          content.appendChild(ban);

          // global chart
          if(numeric.length){
            const gf = document.createElement('div'); gf.className='chart-fullpage';
            gf.innerHTML = `<div class="chart-full" id="chart-g-${iProg}-${iSec}"></div>`;
            content.appendChild(gf);
            createBarChart(gf.querySelector('.chart-full'),`Global (${name})`,computeAverages(numeric,LM,OM), sec==='evaluation');
          }

          // turma grid
          if(byTurma.length>1){
            const grid = document.createElement('div'); grid.className='chart-grid';
            byTurma.forEach(([,vals], idx)=>{
              const box = document.createElement('div'); box.className='chart-box'; box.id=`chart-${iProg}-${iSec}-${idx}`;
              grid.appendChild(box);
            });
            content.appendChild(grid);
            byTurma.forEach(([,vals], idx)=> createBarChart(document.getElementById(`chart-${iProg}-${iSec}-${idx}`), byTurma[idx][0], computeAverages(vals,LM,OM), sec==='evaluation'));
          }

          // text questions
          const byQ = groupBy(all.filter(d=> String(d.section||'').toLowerCase().includes(sec) && isNaN(parseFloat(d.value)) && (f.textQuestions||[]).includes(d.question)), 'question');
          Object.entries(byQ).forEach(([q, answers]) => {
            const txt = document.createElement('div'); txt.className='text-question';
            txt.innerHTML = `<div class="text-question-title">${q}</div><ul>${answers.map(a=>`<li>${a.value}</li>`).join('')}</ul>`;
            content.appendChild(txt);
          });
        });

        container.appendChild(page);
      });
    }

    async function generatePdf(){
      const pages = document.querySelectorAll('.page');
      const images = [];
      for(const pg of pages){
        pg.scrollIntoView();
        await new Promise(r=>setTimeout(r,200));
        const canvas = await html2canvas(pg, { backgroundColor:'#fff', scale:2 });
        images.push(canvas.toDataURL('image/png'));
      }
      const docDef = {
        pageSize: { width: 720, height: 405 }, // 16:9 in points
        pageMargins: 0,
        content: images.map((img,i)=>({ image:img, width:720, pageBreak: i<images.length-1?'after':undefined }))
      };
      pdfMake.createPdf(docDef).download('report.pdf');
    }

    document.addEventListener('DOMContentLoaded', async ()=>{ await build(); document.getElementById('gerar-pdf').addEventListener('click', generatePdf); });
  </script>
</body>
</html>
