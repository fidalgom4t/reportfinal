<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gerar Relatório Dinâmico</title>
  <style>
    :root {
      --primary: #007c91;
      --bg: #f5f5f5;
      --card: #fff;
      --border: #ccc;
      --radius: 6px;
      --gap: 12px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 40px auto;
      padding: 0 var(--gap);
      max-width: 900px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #333;
    }
    h2, h3, h4 { color: var(--primary); margin: 0 0 var(--gap) 0; }
    h2 { text-align: center; margin-bottom: 24px; }
    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
      margin-bottom: var(--gap);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
    }
    label { font-weight: bold; display: block; margin-bottom: 4px; }
    .checkbox-list {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
      background: #fff;
    }
    .styled-select {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      background: #fff;
      outline: none;
    }
    select[multiple] {
      height: 160px;
    }
    .dynamic-block {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--gap);
      margin-bottom: var(--gap);
    }
    .dynamic-block ol {
      margin: 0 0 var(--gap) 0;
      padding: 0 0 0 20px;
      list-style: none;
    }
    .dynamic-block ol li {
      margin-bottom: 8px;
      line-height: 1.5;
    }
    .actions { text-align: center; margin-top: var(--gap); }
    .actions button {
      padding: 10px 24px;
      margin: 0 8px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
    }
    .actions button:disabled { background: #999; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>Gerar Relatório Dinâmico</h2>
  <form id="filtersForm" onsubmit="return false;">
    <div class="checkbox-list">
      <label for="clientSelect">Cliente</label>
      <select id="clientSelect" class="styled-select">
        <option value="">– Selecione –</option>
      </select>
    </div>
    <div class="checkbox-list">
      <label for="programSelect">Programas</label>
      <select id="programSelect" class="styled-select" multiple>
      </select>
    </div>
    <div class="checkbox-list">
      <label for="infoSelect">Cliente Info</label>
      <select id="infoSelect" class="styled-select" multiple>
      </select>
    </div>
  </form>

  <div id="dynamicBlocks"></div>

  <div style="margin-bottom:20px; text-align:center;">
    <button id="toggleQuestions" disabled style="padding:8px 16px; background:var(--primary); color:#fff; border:none; border-radius:var(--radius); cursor:pointer;">
      Mostrar / Esconder Perguntas Abertas
    </button>
  </div>
  <div id="textQuestionsBlock" style="display:none;"></div>

  <div class="actions">
    <button id="viewReport" disabled>Ver Relatório</button>
  </div>

  <script>
    localStorage.removeItem('reportFilters');
    let data = [];

    function loadFilters() {
      return JSON.parse(localStorage.getItem('filters') || '{}');
    }
    function saveFilters(f) {
      localStorage.setItem('filters', JSON.stringify(f));
    }
    function updateFilter(key, val) {
      const f = loadFilters(); f[key] = val; saveFilters(f);
    }

    async function init() {
      try {
        data = await fetch('data.json').then(r => r.json());
      } catch {
        alert('Erro ao carregar dados.');
        return;
      }
      populateClientSelect();
      initFilters();
    }

    function populateClientSelect() {
      const clients = [...new Set(data.map(d => d.client))].sort();
      const cs = document.getElementById('clientSelect');
      cs.innerHTML = '<option value="">– Selecione –</option>';
      clients.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c; opt.textContent = c;
        cs.appendChild(opt);
      });
      cs.onchange = () => {
        updateFilter('clients', cs.value ? [cs.value] : []);
        initFilters();
      };
    }

    function initFilters() {
      const f = loadFilters();
      const client = f.clients?.[0];
      populatePrograms(client);
      populateInfos(client);
      refreshDynamic();
    }

    function populatePrograms(client) {
      const progs = client ? [...new Set(data.filter(d => d.client === client).map(d => d.program))].sort() : [];
      const ps = document.getElementById('programSelect'); ps.innerHTML = '';
      progs.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p; opt.textContent = p;
        ps.appendChild(opt);
      });
      ps.onchange = () => updateFilter('programs', Array.from(ps.selectedOptions).map(o => o.value));
      updateFilter('programs', []);
    }

    function populateInfos(client) {
      const infos = client ? [...new Set(data.filter(d => d.client === client).map(d => d.client_info))].sort() : [];
      const isel = document.getElementById('infoSelect'); isel.innerHTML = '';
      infos.forEach(i => {
        const opt = document.createElement('option');
        opt.value = i; opt.textContent = i;
        isel.appendChild(opt);
      });
      isel.onchange = () => updateFilter('clientInfos', Array.from(isel.selectedOptions).map(o => o.value));
      updateFilter('clientInfos', []);
    }

    function createInputField(label, prog, key) {
      const w = document.createElement('div');
      const l = document.createElement('label'); l.textContent = label;
      const i = document.createElement('input'); i.type = 'text';
      i.value = (loadFilters()[key] || {})[prog] || '';
      i.oninput = e => { const o = loadFilters()[key] || {}; o[prog] = e.target.value; updateFilter(key, o); };
      w.append(l, i); return w;
    }

    function createMonthField(label, prog, key) {
      const w = document.createElement('div');
      const l = document.createElement('label'); l.textContent = label;
      const i = document.createElement('input'); i.type = 'month';
      i.value = (loadFilters()[key] || {})[prog] || '';
      i.onchange = e => { const o = loadFilters()[key] || {}; o[prog] = e.target.value; updateFilter(key, o); };
      w.append(l, i); return w;
    }

    function refreshDynamic() {
      const f = loadFilters();
      const client = f.clients?.[0];
      const progs = f.programs || [];
      const infos = f.clientInfos || [];
      const db = document.getElementById('dynamicBlocks'); db.innerHTML = '';
      const vb = document.getElementById('viewReport');
      const tb = document.getElementById('toggleQuestions');
      if (!client || progs.length === 0 || infos.length === 0) {
        vb.disabled = true; tb.disabled = true;
        return;
      }
      progs.forEach(p => db.appendChild(renderBlock(client, p, infos)));
      renderTextQuestions(); vb.disabled = false; tb.disabled = false;
    }

    function renderBlock(client, program, infos) {
      const block = document.createElement('div'); block.className = 'dynamic-block';
      const h = document.createElement('h3'); h.textContent = `Programa: ${program}`; block.appendChild(h);
      block.appendChild(createInputField('Formador', program, 'trainers'));
      block.appendChild(createMonthField('Início', program, 'starts'));
      block.appendChild(createMonthField('Fim', program, 'ends'));
      const turmas = [...new Set(data.filter(d => d.client === client && d.program === program && infos.includes(d.client_info)).map(d => d.turma))];
      block.appendChild(buildCheckboxGroup('Turmas', turmas, `turmas_${program}`));
      return block;
    }

    function renderTextQuestions() {
      const container = document.getElementById('textQuestionsBlock'); container.innerHTML = '';
      const grouped = {}; const evalSet = new Set();
      data.forEach(d => {
        if (!isNaN(+d.value)) return;
        const section = (d.section || '').toLowerCase();
        if (section.includes('evaluation')) evalSet.add(d.question);
        else if (section.includes('assessment')) {
          grouped[d.program] = grouped[d.program] || new Set();
          grouped[d.program].add(d.question);
        }
      });
      function isNum(s) { return /^\d/.test(s); }
      const specials = ['Reivention', 'clube rh', 'HR Club'];
      const specIdx = s => { const i = specials.indexOf(s); return i === -1 ? Infinity : i; };
      const evalList = Array.from(evalSet).sort((a, b) => {
        const aN = isNum(a), bN = isNum(b);
        if (aN && !bN) return -1;
        if (!aN && bN) return 1;
        if (aN && bN) return a.localeCompare(b, 'pt');
        const ai = specIdx(a), bi = specIdx(b);
        if (ai !== bi) return ai - bi;
        return a.localeCompare(b, 'pt');
      });
      const selected = new Set(loadFilters().textQuestions || []);
      const blk = document.createElement('div'); blk.className = 'dynamic-block';
      const title = document.createElement('h3'); title.textContent = 'Perguntas Abertas (por programa - assessment)'; blk.appendChild(title);
      for (const [prog, qs] of Object.entries(grouped)) {
        const sub = document.createElement('h4'); sub.textContent = prog; blk.appendChild(sub);
        const ol = document.createElement('ol');
        Array.from(qs).sort((a, b) => {
          const aN = isNum(a), bN = isNum(b);
          if (aN && !bN) return -1;
          if (!aN && bN) return 1;
          return a.localeCompare(b, 'pt');
        }).forEach(q => {
          const li = document.createElement('li');
          const lbl = document.createElement('label');
          const cb = document.createElement('input'); cb.type = 'checkbox'; cb.value = q; cb.checked = selected.has(q);
          cb.onchange = () => {
            const all = Array.from(blk.querySelectorAll('input:checked')).map(i => i.value);
            updateFilter('textQuestions', all);
          };
          lbl.append(cb, q);
          li.appendChild(lbl);
          ol.appendChild(li);
        });
        blk.appendChild(ol);
      }
      if (evalList.length) {
        const etit = document.createElement('h3'); etit.textContent = 'Perguntas de Evaluation (iguais para todos os programas)'; blk.appendChild(etit);
        const eol = document.createElement('ol');
        evalList.forEach(q => {
          const li = document.createElement('li');
          const lbl = document.createElement('label');
          const cb = document.createElement('input'); cb.type = 'checkbox'; cb.value = q; cb.checked = selected.has(q);
          cb.onchange = () => {
            const all = Array.from(blk.querySelectorAll('input:checked')).map(i => i.value);
            updateFilter('textQuestions', all);
          };
          lbl.append(cb, q);
          li.appendChild(lbl);
          eol.appendChild(li);
        });
        blk.appendChild(eol);
      }
      container.appendChild(blk);
    }

    function applyAndGo(download) {
      const all = loadFilters(); localStorage.setItem('reportFilters', JSON.stringify(all));
      window.location.href = 'report.html' + (download ? '?download=true' : '');
    }

    function buildCheckboxGroup(label, opts, key) {
      const wrapper = document.createElement('div');
      const t = document.createElement('h4'); t.textContent = label; wrapper.appendChild(t);
      const ol = document.createElement('ol');
      opts.forEach(o => {
        const li = document.createElement('li');
        const lbl = document.createElement('label');
        const cb = document.createElement('input'); cb.type = 'checkbox'; cb.value = o; cb.checked = (loadFilters()[key] || []).includes(o);
        cb.onchange = () => { const v = Array.from(ol.querySelectorAll('input:checked')).map(i => i.value); updateFilter(key, v); };
        lbl.append(cb, o);
        li.appendChild(lbl);
        ol.appendChild(li);
      });
      wrapper.appendChild(ol); return wrapper;
    }

    document.addEventListener('DOMContentLoaded', () => {
      init();
      document.getElementById('toggleQuestions').addEventListener('click', () => {
        const block = document.getElementById('textQuestionsBlock');
        block.style.display = block.style.display === 'none' ? 'block' : 'none';
      });
      document.getElementById('viewReport').addEventListener('click', () => applyAndGo(false));
    });
  </script>
</body>
</html>
