<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <title>Training Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    /* ─── Global font ───────────────────────────────────────── */
    body, .page, .header, .footer,
    .hero-content, .banner-box,
    .chart-fullpage, .chart-grid,
    .text-page, .text-question {
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 0;
    }

    /* ─── Paper size container ───────────────────────────────── */
    .page {
      width: 11in;
      height: 8.5in;
      margin: 0 auto;
      position: relative;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* ─── Header & Footer ─────────────────────────────────────── */
    .header, .footer {
      position: absolute; left: 0; right: 0;
      display: flex; align-items: center;
      justify-content: space-between;
      padding: 0 0.5in;
      background: #fff;
    }
    .header {
      top: 0; height: 1in;
      border-bottom: 1px solid #40a3a3;
    }
    .header img {
      height: 0.75in;
    }
    .footer {
      bottom: 0; height: 0.7in;
      font-size: 0.85rem; color: #007c91;
      border-top: 1px solid #40a3a3;
    }

    /* ─── Hero Banner ─────────────────────────────────────────── */
    .hero {
      position: absolute;
      top: 1in; left: 0; right: 0;
      height: 2.5in;
      background:
        linear-gradient(rgba(0,124,145,0.6), rgba(0,124,145,0.6)),
        url('hourglass-bg.jpg') center/cover;
      color: #fff;
      display: flex; align-items: center; justify-content: center;
      text-align: center;
    }
    .hero-content {
      z-index: 1;
      max-width: 9in;
    }
    .hero-content small { font-style: italic; font-size: 1.1rem; }
    .hero-content h1 { font-size: 2.8rem; margin: 0.3rem 0; }
    .hero-content .subtitle { font-size: 1.4rem; }
    .hero-content .meta {
      margin-top: 0.5rem;
      display: flex; gap: 1.5in; justify-content: center;
      font-size: 1rem;
    }
    .hero-content .meta span { font-style: italic; opacity: 0.8; }

    /* ─── Section Banner ───────────────────────────────────────── */
    .page.banner {
      top: 1in; left: 0; right: 0; height: 2.5in;
      position: absolute;
      display: flex; align-items: center; justify-content: center;
      background: #fff;
    }
    .banner-box {
      width: 9in;
      background: #f0f8f9;
      padding: 0.5in 0.8in;
      border-left: 6px solid #007c91;
    }
    .banner-box h1 { font-size: 2rem; color: #007c91; margin-bottom: 0.3rem; }
    .banner-box .meta { font-size: 1rem; color: #444; }

    /* ─── Full‑width Chart ─────────────────────────────────────── */
    .page.chart-fullpage {
      position: absolute;
      top: 3.5in; bottom: 0.7in; left: 0; right: 0;
      display: flex; align-items: center; justify-content: center;
      background: #fff;
    }
    .chart-full {
      width: 90%; height: 75%;
    }

    /* ─── 2×2 Turma Grid ───────────────────────────────────────── */
    .page.chart-grid {
      position: absolute;
      top: 3.5in; bottom: 0.7in; left: 0.5in; right: 0.5in;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 0.3in;
      background: #fff;
    }
    .chart-box { width: 100%; height: 100%; }

    /* ─── Open‑Ended Questions ──────────────────────────────────── */
    .page.text-page {
      position: absolute;
      top: 3.5in; bottom: 0.7in; left: 0.5in; right: 0.5in;
      overflow-y: auto;
      padding: 0.2in 0;
      background: #fff;
      box-sizing: border-box;
    }
    .text-question {
      margin-bottom: 0.4in;
      padding: 0.3in 0.4in;
      background: #f9f9f9;
      border: 1px solid #007c91;
      border-left: 6px solid #007c91;
      break-inside: avoid;
    }
    .text-question-title {
      font-size: 1.1rem; margin-bottom: 0.3rem; color: #007c91;
    }
    .text-question ul {
      list-style: none; padding-left: 1rem; line-height: 1.6;
    }
    .text-question li {
      margin-bottom: 0.3rem; text-indent: -0.3rem; padding-left: 0.3rem;
    }
  </style>
</head>

<body>
  <!-- Export button -->
  <button id="exportPdf"
          style="position:fixed;top:20px;right:30px;z-index:999;
                 padding:8px 16px;background:#007c91;color:#fff;
                 border:none;border-radius:4px;cursor:pointer;">
    Exportar PDF
  </button>

  <div id="report"></div>

  <script>
    const currentYear = new Date().getFullYear();

    // ─── Helpers (copy from your previous working version) ────────────────
    function createLabelMap(labels){ /* … */ }
    function createSortMap(labels){ /* … */ }
    function groupBy(arr, key){ /* … */ }
    function computeAverages(rows,LM,OM){ /* … */ }
    function createBarChart(div,title,data,uniform){ /* … */ }
    function countUnique(rows,sec){ /* … */ }
    function formatMonthYear(val){ /* … */ }
    function renderTextQuestions(rows,container){ /* … */ }

    // ─── Build report ────────────────────────────────────────────────────
    async function build(){
      const f = JSON.parse(localStorage.getItem('reportFilters')||'{}');
      const [data, meta] = await Promise.all([
        fetch('data.json').then(r=>r.json()),
        fetch('meta.json').then(r=>r.json())
      ]);

      const LM = createLabelMap(meta.labels),
            OM = createSortMap(meta.labels),
            out = document.getElementById('report');
      out.innerHTML = '';

      // compute time scope …
      let timeScope = '';
      if(f.start && f.end){
        const s = formatMonthYear(f.start),
              e = formatMonthYear(f.end);
        timeScope = `${s.month} – ${e.month} ${e.year}`;
      }

      for(const prog of f.programs||[]){
        const all = data.filter(d=>
          (f.clients||[]).includes(d.client) &&
          d.program === prog &&
          (f.turmas||[]).includes(d.turma)
        );
        const pm = meta.titles.find(t=>t.program_id===prog) || {};

        // Hero page
        const hero = document.createElement('div');
        hero.className = 'page hero';
        hero.innerHTML = `
          <div class="header">
            <img src="mind4time-logo.png"><div></div>
          </div>
          <div class="hero-content">
            <small>${pm.SUBTÍTULO||''}</small>
            <h1>${pm.TÍTULO||prog}</h1>
            <div class="subtitle">${pm.TAGLINE||''}</div>
            <div class="meta">
              <div><span>time scope</span><strong>${timeScope}</strong></div>
              <div><span>trainers</span><strong>${(f.trainers||{})[prog]||'N/A'}</strong></div>
            </div>
          </div>
          <div class="footer">
            <div>www.MIND4TIME.com</div>
            <div>© MIND4TIME ${currentYear}</div>
          </div>`;
        out.appendChild(hero);

        // Sections
        for(const sec of ['assessment','evaluation']){
          const name = sec==='assessment'?'Assessment':'Avaliação do Programa';
          const uniq = countUnique(all, sec);
          const numeric = all.filter(d=>
            String(d.section||'').toLowerCase().includes(sec) &&
            /^\d+(\.\d+)?$/.test(String(d.value).trim())
          );
          const byTurma = Object.entries(groupBy(numeric,'turma'));

          // Banner page
          const ban = document.createElement('div');
          ban.className = 'page banner';
          ban.innerHTML = `
            <div class="header"><img src="mind4time-logo.png"><div></div></div>
            <div class="banner-box">
              <h1>${name}</h1>
              <div class="meta"><div><span>Total de respostas:</span><strong>${uniq}</strong></div></div>
            </div>
            <div class="footer">
              <div>www.MIND4TIME.com</div>
              <div>© MIND4TIME ${currentYear}</div>
            </div>`;
          out.appendChild(ban);

          // Global chart
          if(numeric.length){
            const gl = document.createElement('div');
            gl.className = 'page chart-fullpage';
            gl.innerHTML = `
              <div class="header"><img src="mind4time-logo.png"><div></div></div>
              <div class="chart-full" id="chart-global-${prog}-${sec}"></div>
              <div class="footer">
                <div>www.MIND4TIME.com</div>
                <div>© MIND4TIME ${currentYear}</div>
              </div>`;
            out.appendChild(gl);
            createBarChart(
              gl.querySelector('.chart-full'),
              `Global (${name})`,
              computeAverages(numeric,LM,OM),
              sec==='evaluation'
            );
          }

          // Per‑turma grid
          if(byTurma.length>1){
            for(let i=0; i<byTurma.length; i+=4){
              const grid = document.createElement('div');
              grid.className = 'page chart-grid';
              grid.innerHTML = `<div class="header"><img src="mind4time-logo.png"><div></div></div>`;
              byTurma.slice(i,i+4).forEach(([,vals], idx) => {
                grid.innerHTML += `<div class="chart-box" id="chart-${prog}-${sec}-${i+idx}"></div>`;
              });
              grid.innerHTML += `<div class="footer"><div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div></div>`;
              out.appendChild(grid);
              byTurma.slice(i,i+4).forEach(([,vals], idx) => {
                createBarChart(
                  document.getElementById(`chart-${prog}-${sec}-${i+idx}`),
                  byTurma[i+idx][0],
                  computeAverages(vals,LM,OM),
                  sec==='evaluation'
                );
              });
            }
          }

          // Open‑ended
          const textRows = all.filter(d=>
            String(d.section||'').toLowerCase().includes(sec) &&
            isNaN(parseFloat(d.value)) &&
            (f.textQuestions||[]).includes(d.question)
          );
          if(textRows.length){
            const tp = document.createElement('div');
            tp.className = 'page text-page';
            out.appendChild(tp);
            renderTextQuestions(textRows, tp);
            const ft = document.createElement('div');
            ft.className = 'footer';
            ft.innerHTML = `<div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div>`;
            tp.appendChild(ft);
          }
        }
      }
    }
    document.addEventListener('DOMContentLoaded', build);

    // Export to PDF
    document.getElementById('exportPdf').addEventListener('click', () => {
      html2pdf().set({
        margin: [0.5,0.5,0.5,0.5],
        filename: 'Training-Report.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
      }).from(document.getElementById('report')).save();
    });
  </script>
</body>
</html>
