<!DOCTYPE html>§
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <title>Training Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    /* Use Roboto globally */
    body, .page-wrapper, .hero-content, .section-banner, .chart-full, .chart-grid-page, .text-question, .page-header, .page-footer {
      font-family: 'Roboto', sans-serif;
    }

    /* === Force US‑Letter landscape === */
    @page { size: 11in 8.5in; margin: 0; }
    @media print {
      .page-wrapper { page-break-after: always; }
      .hero-content, .section-banner, .chart-full, .chart-grid-page, .text-question {
        page-break-inside: avoid;
        break-inside: avoid;
      }
    }

    /* === Page wrapper with header/footer padding === */
    .page-wrapper {
      position: relative;
      width: 100vw; height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
      padding-top: 60px;
      padding-bottom: 40px;
    }
    .page-header, .page-footer {
      position: absolute; left: 0; right: 0;
      display: flex; align-items: center; justify-content: space-between;
      background: #fff;
      padding: 0 30px;
      box-sizing: border-box;
      z-index: 2;
    }
    .page-header {
      top: 0; height: 60px;
      border-bottom: 1px solid #40a3a3;
    }
    .page-header img {
      height: 40px;
    }
    .page-footer {
      bottom: 0; height: 40px;
      font-size: 12px; color: #007c91;
      border-top: 1px solid #40a3a3;
    }

    /* === Hero page === */
    .hero-page {
      display: flex; align-items: center; justify-content: center;
      background: url('hourglass-bg.jpg') center/cover no-repeat;
      text-align: center; color: #fff;
    }
    .hero-page::before {
      content: '';
      position: absolute; inset: 0;
      background: rgba(0,124,145,0.6);
      z-index: 1;
    }
    .hero-content {
      position: relative; z-index: 2;
      max-width: 80%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100%;
    }
    .hero-content small {
      font-style: italic; color: #e0f2f3; margin-bottom: 8px; font-size: 1.2rem;
    }
    .hero-content h1 {
      font-size: 4rem; margin: 0; font-weight: 600;
    }
    .hero-content .subtitle {
      font-size: 1.8rem; margin-top: 12px;
    }
    .hero-content .meta {
      margin-top: 24px; display: flex; gap: 40px; justify-content: center; font-size: 1.2rem;
    }
    .hero-content .meta span {
      display: block; font-style: italic; color: #e0f2f3;
    }
    .hero-content .meta strong {
      color: #fff; font-weight: 600;
    }

    /* === Section banner page === */
    .banner-page {
      display: flex; align-items: center; justify-content: center; background: #fff;
    }
    .section-banner {
      background: #f0f8f9;
      padding: 40px 60px;
      border-left: 6px solid #007c91;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 70%;
    }
    .section-banner h1 {
      margin: 0 0 16px; font-size: 48px; color: #007c91; font-weight: 500;
    }
    .section-banner .section-meta {
      display: flex; gap: 40px; font-size: 18px; color: #555;
    }

    /* === Full‑screen chart page === */
    .chart-page {
      display: flex; align-items: center; justify-content: center; background: #fff;
    }
    .chart-full {
      width: 90vw; height: 80vh;
    }

    /* === Remaining content === */
    .chart-grid-page {
      display: grid; grid-template: 1fr 1fr / 1fr 1fr;
      gap: 20px; padding: 20px; box-sizing: border-box;
    }
    .chart-container { width: 100%; height: 300px; }
    .text-question {
      border: 1px solid #007c91; border-left: 6px solid #007c91;
      padding: 16px; margin: 20px auto 40px;
      background: #f9f9f9; width: 90vw; box-sizing: border-box;
      line-height: 1.8;
    }
    .text-question-title {
      font-weight: 500; margin-bottom: 8px; font-size: 18px; color: #007c91;
    }
    ul { padding-left: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="reportContent"></div>
  <script>
    // Helpers
    function createLabelMap(labels) {
      const m = {};
      labels.forEach(l => {
        const q = l.questionId || l["QUESTION ID"];
        m[q] = l.label || l["LABEL"];
      });
      return m;
    }
    function createSortMap(labels) {
      const m = {};
      labels.forEach(l => {
        const q = l.questionId || l["QUESTION ID"];
        m[q] = +(l.sortOrder || l["SORT ORDER"] || l.sort_order);
      });
      return m;
    }
    function groupBy(arr, key) {
      return arr.reduce((acc, row) => {
        (acc[row[key]] ||= []).push(row);
        return acc;
      }, {});
    }
    function computeAverages(rows, LM, OM) {
      const g = {};
      rows.forEach(({ question, value }) => {
        (g[question] ||= []).push(+value);
      });
      return Object.entries(g).map(([q, vals]) => ({
        question: q,
        label: LM[q] || q,
        avg: +(vals.reduce((a, b) => a + b, 0) / vals.length).toFixed(1)
      })).sort((a, b) => (OM[a.question] || 0) - (OM[b.question] || 0));
    }
    function createBarChartIn(div, title, data) {
      const chart = echarts.init(div);
      chart.setOption({
        title: { text: title, left: 'center', textStyle: { fontSize: 20 } },
        grid: { top: 60, left: '10%', right: '10%', bottom: 80 },
        tooltip: {},
        xAxis: {
          type: 'category',
          data: data.map(d => d.label),
          axisLabel: { rotate: 30, interval: 0, rich: { height: 40 } }
        },
        yAxis: { type: 'value', min: 0, max: 5 },
        series: [{
          type: 'bar',
          data: data.map(d => d.avg),
          label: { show: true, position: 'top', formatter: '{c}' },
          itemStyle: {
            color(p) {
              const v = p.value;
              if (v < 3) return '#d94e5d';
              if (v < 4) return '#f2c037';
              return '#61c277';
            }
          }
        }]
      });
      chart.resize();
      setTimeout(() => chart.resize(), 300);
    }
    function renderTextQuestions(rows, container) {
      const byQ = groupBy(rows, 'question');
      Object.entries(byQ).forEach(([q, answers]) => {
        const box = document.createElement('div');
        box.className = 'text-question';
        const title = document.createElement('div');
        title.className = 'text-question-title';
        title.textContent = q;
        box.appendChild(title);
        const ul = document.createElement('ul');
        answers.forEach(a => {
          const li = document.createElement('li');
          li.textContent = a.value;
          ul.appendChild(li);
        });
        box.appendChild(ul);
        container.appendChild(box);
      });
    }
    function countUnique(rows, sec) {
      return new Set(
        rows.filter(d => String(d.section || '').toLowerCase().includes(sec))
          .map(d => d.respondent_id || d.id)
      ).size;
    }

    // Main
    async function loadReport() {
      const f = JSON.parse(localStorage.getItem('reportFilters') || '{}');
      const [data, meta] = await Promise.all([
        fetch('data.json').then(r => r.json()),
        fetch('meta.json').then(r => r.json())
      ]);
      const LM = createLabelMap(meta.labels);
      const OM = createSortMap(meta.labels);
      const out = document.getElementById('reportContent');
      out.innerHTML = '';

      for (const prog of f.programs || []) {
        const rowsAll = data.filter(d =>
          (f.clients || []).includes(d.client) &&
          d.program === prog &&
          (f.turmas || []).includes(d.turma)
        );
        const pm = meta.titles.find(t => t.program_id === prog) || {};

        // Hero slide
        const heroWrap = document.createElement('div');
        heroWrap.className = 'page-wrapper hero-page';
        heroWrap.innerHTML = `
          <div class="page-header">
            <img src="mind4time-logo.png" alt="MIND4TIME">
            <div></div>
          </div>
          <div class="hero-content">
            <small>${pm.SUBTÍTULO || ''}</small>
            <h1>${pm.TÍTULO || prog}</h1>
            <div class="subtitle">${pm.TAGLINE || ''}</div>
            <div class="meta">
              <div><span>time scope</span><strong>${f.start} – ${f.end}</strong></div>
              <div><span>trainers</span><strong>${(f.trainers || {})[prog] || 'N/A'}</strong></div>
            </div>
          </div>
          <div class="page-footer">
            <div class="left">www.MIND4TIME.com</div>
            <div class="right">Copyright © MIND4TIME 2024</div>
          </div>
        `;
        out.appendChild(heroWrap);

        // Sections
        for (const sec of ['assessment', 'evaluation']) {
          const secName = sec === 'assessment' ? 'Assessment' : 'Avaliação do Programa';
          const uniq = countUnique(rowsAll, sec);
          const numeric = rowsAll.filter(d =>
            String(d.section || '').toLowerCase().includes(sec) &&
            !isNaN(parseFloat(d.value))
          );

          // Banner page
          const banWrap = document.createElement('div');
          banWrap.className = 'page-wrapper banner-page';
          banWrap.innerHTML = `
            <div class="page-header">
              <img src="mind4time-logo.png" alt="MIND4TIME">
              <div></div>
            </div>
            <div class="section-banner">
              <h1>${secName}</h1>
              <div class="section-meta">
                <div><span>Total de respostas:</span><strong>${uniq}</strong></div>
              </div>
            </div>
            <div class="page-footer">
              <div class="left">www.MIND4TIME.com</div>
              <div class="right">Copyright © MIND4TIME 2024</div>
            </div>
          `;
          out.appendChild(banWrap);

          // Global chart page
          if (numeric.length) {
            const chartWrap = document.createElement('div');
            chartWrap.className = 'page-wrapper chart-page';
            chartWrap.innerHTML = `
              <div class="page-header">
                <img src="mind4time-logo.png" alt="MIND4TIME"><div></div>
              </div>
            `;
            const cdiv = document.createElement('div');
            cdiv.className = 'chart-full';
            chartWrap.appendChild(cdiv);
            chartWrap.innerHTML += `
              <div class="page-footer">
                <div class="left">www.MIND4TIME.com</div>
                <div class="right">Copyright © MIND4TIME 2024</div>
              </div>
            `;
            out.appendChild(chartWrap);
            createBarChartIn(cdiv, `Global (${secName})`, computeAverages(numeric, LM, OM));
          }

          // Per‑turma grid
          const byT = Object.entries(groupBy(numeric, 'turma'));
          for (let i = 0; i < byT.length; i += 4) {
            const grid = document.createElement('div');
            grid.className = 'chart-grid-page';
            byT.slice(i, i + 4).forEach(([tm, vals]) => {
              const cc = document.createElement('div');
              cc.className = 'chart-container';
              grid.appendChild(cc);
              createBarChartIn(cc, tm, computeAverages(vals, LM, OM));
            });
            out.appendChild(grid);
          }

          // Open‑ended
          const textRows = rowsAll.filter(d =>
            String(d.section || '').toLowerCase().includes(sec) &&
            isNaN(parseFloat(d.value)) &&
            (f.textQuestions || []).includes(d.question)
          );
          renderTextQuestions(textRows, out);
        }
      }

      if (new URLSearchParams(location.search).get('download') === 'true') {
        setTimeout(() => window.print(), 500);
      }
    }
    document.addEventListener('DOMContentLoaded', loadReport);
  </script>
</body>
</html>
