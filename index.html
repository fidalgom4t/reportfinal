<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Gerar Relatório Dinâmico</title>
  <style>
    /* === Tema Geral === */
    :root {
      --primary: #007c91;
      --bg: #f5f5f5;
      --card: #fff;
      --border: #ccc;
      --radius: 6px;
      --spacing: 12px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 40px auto;
      max-width: 900px;
      padding: 0 var(--spacing);
    }
    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 24px;
    }
    form, .program-block, .dynamic-block {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--spacing);
      margin-bottom: var(--spacing);
    }
    form { display: grid; grid-template-columns: 200px 1fr; gap: var(--spacing); }
    label { display: block; font-weight: bold; margin-bottom: 4px; }
    select, input[type="text"], input[type="month"], button {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }
    select:disabled { background: #eee; }
    .actions { text-align: center; margin-top: var(--spacing); }
    .actions button {
      padding: 10px 24px;
      margin: 0 8px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }
    .checkbox-list {
      max-height: 120px;
      overflow-y: auto;
      border: 1px solid var(--border);
      padding: var(--spacing);
      border-radius: var(--radius);
      background: #fafafa;
    }
    .checkbox-list label {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .checkbox-list input {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h2>Gerar Relatório Dinâmico</h2>
  <form id="filtersForm" onsubmit="return false;">
    <div>
      <label for="clientSelect">Cliente</label>
      <select id="clientSelect"><option value="">– Selecione –</option></select>
    </div>
    <div>
      <label for="programSelect">Programas</label>
      <select id="programSelect" disabled><option value="">– Selecione –</option></select>
    </div>
    <div>
      <label for="infoSelect">Cliente Info</label>
      <select id="infoSelect" disabled><option value="">– Selecione –</option></select>
    </div>
    <div></div>
  </form>

  <div id="dynamicBlocks"></div>

  <div class="actions">
    <button id="viewReport" disabled>Ver Relatório</button>
    <button id="downloadReport" disabled>Download Relatório</button>
  </div>

  <script>
    let data = [];

    // Carrega dados e popula Clientes
    document.addEventListener('DOMContentLoaded', async () => {
      data = await fetch('data.json').then(r => r.json());
      const clients = [...new Set(data.map(d => d.client))].sort();
      const csel = document.getElementById('clientSelect');
      clients.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c; opt.textContent = c;
        csel.appendChild(opt);
      });
      csel.disabled = false;
    });

    // Elementos
    const clientSelect = document.getElementById('clientSelect');
    const programSelect = document.getElementById('programSelect');
    const infoSelect = document.getElementById('infoSelect');
    const dynamicBlocks = document.getElementById('dynamicBlocks');
    const viewBtn = document.getElementById('viewReport');
    const downloadBtn = document.getElementById('downloadReport');

    clientSelect.onchange = () => {
      const sel = clientSelect.value;
      programSelect.innerHTML = '<option value="">– Selecione –</option>';
      infoSelect.innerHTML = '<option value="">– Selecione –</option>';
      programSelect.disabled = !sel;
      infoSelect.disabled = true;
      dynamicBlocks.innerHTML = '';
      viewBtn.disabled = downloadBtn.disabled = true;
      if (!sel) return;
      const progs = [...new Set(data.filter(d=>d.client===sel).map(d=>d.program))].sort();
      progs.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p; opt.textContent = p;
        programSelect.appendChild(opt);
      });
    };

    programSelect.onchange = () => {
      const selC = clientSelect.value, selP = programSelect.value;
      infoSelect.innerHTML = '<option value="">– Selecione –</option>';
      infoSelect.disabled = !selP;
      dynamicBlocks.innerHTML = '';
      viewBtn.disabled = downloadBtn.disabled = true;
      if (!selP) return;
      const infos = [...new Set(data
        .filter(d=>d.client===selC && d.program===selP)
        .map(d=>d.client_info)
      )].sort();
      infos.forEach(i => {
        const opt = document.createElement('option');
        opt.value = i; opt.textContent = i;
        infoSelect.appendChild(opt);
      });
    };

    infoSelect.onchange = () => {
      dynamicBlocks.innerHTML = '';
      const selC = clientSelect.value, selP = programSelect.value, selI = infoSelect.value;
      if (!selI) {
        viewBtn.disabled = downloadBtn.disabled = true;
        return;
      }
      renderDynamic(selC, selP, selI);
      viewBtn.disabled = downloadBtn.disabled = false;
    };

    function renderDynamic(client, program, info) {
      const block = document.createElement('div');
      block.className = 'dynamic-block';

      // Trainer + dates
      const trainerLabel = document.createElement('label');
      trainerLabel.textContent = 'Formador';
      const trainerInput = document.createElement('input');
      trainerInput.type = 'text';
      trainerInput.placeholder = 'Nome do formador';
      block.append(trainerLabel, trainerInput);

      ['Início','Fim'].forEach(lbl => {
        const label = document.createElement('label');
        label.textContent = lbl;
        const input = document.createElement('input');
        input.type = 'month';
        block.append(label, input);
      });

      // Turmas checkbox list
      const turmas = [...new Set(data
        .filter(d=>d.client===client && d.program===program && d.client_info===info)
        .map(d=>d.turma)
      )];
      block.append(createCheckboxList('Turmas', turmas));

      // Perguntas Abertas checkbox list
      const perguntas = [...new Set(data
        .filter(d=>d.client===client && d.program===program && d.client_info===info && isNaN(+d.value))
        .map(d=>d.question)
      )];
      block.append(createCheckboxList('Perguntas Abertas', perguntas));

      dynamicBlocks.appendChild(block);
    }

    function createCheckboxList(labelText, items) {
      const container = document.createElement('div');
      const label = document.createElement('label');
      label.textContent = labelText;
      const list = document.createElement('div');
      list.className = 'checkbox-list';

      items.forEach(i => {
        const lbl = document.createElement('label');
        const cb = document.createElement('input');
        cb.type = 'checkbox'; cb.value = i;
        lbl.append(cb, i);
        list.appendChild(lbl);
      });

      container.append(label, list);
      return container;
    }

    // Botões acionam redirecionamento com filtros em localStorage
    viewBtn.onclick = () => applyAndGo(false);
    downloadBtn.onclick = () => applyAndGo(true);

    function applyAndGo(download) {
      // colete tudo do DOM e salve em localStorage se desejar...
      // exemplo minimal:
      localStorage.setItem('reportFilters', JSON.stringify({
        client: clientSelect.value,
        program: programSelect.value,
        info: infoSelect.value,
        // Você poderia também ler formador, datas, turmas, perguntas...
      }));
      window.location.href = 'report.html' + (download ? '?download=true' : '');
    }
  </script>
</body>
</html>
