<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <title>Training Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    /* Global font */
    body, .page, .header, .footer, .hero-content, .banner-box,
    .chart-fullpage, .chart-grid, .text-page, .text-question {
      font-family: 'Roboto', sans-serif;
    }

    /* 1) On‐screen: each .page framed as A4, scrollable */
    @media screen {
      .page {
        width: 210mm;
        height: 297mm;
        margin: 20px auto;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        position: relative;
        box-sizing: border-box;
        padding-top: 20mm;
        padding-bottom: 15mm;
      }
      .chart-full, .chart-box {
        height: auto;
      }
    }

    /* 2) Print/PDF: lock to real A4 */
    @page { size: 210mm 297mm; margin: 0; }
    @media print {
      .page {
        width: auto;
        height: auto;
        margin: 0;
        box-shadow: none;
      }
      .chart-full, .chart-box {
        height: calc(100% - 35mm);
      }
    }

    /* Header & Footer */
    .header, .footer {
      position: absolute; left:0; right:0;
      display: flex; justify-content: space-between; align-items: center;
      background: #fff; padding: 0 10mm; z-index: 2;
    }
    .header { top:0; height:20mm; border-bottom:1px solid #40a3a3; }
    .header img { height:18mm; }
    .footer { bottom:0; height:15mm; border-top:1px solid #40a3a3; font-size:3mm; color:#007c91; }

    /* Hero & Banner */
    .hero, .banner {
      position: absolute; top:20mm; left:0; right:0; bottom:15mm;
      display: flex; align-items: center; justify-content: center;
      text-align: center; background-size: cover; background-position: center;
      color: #fff;
    }
    .hero .bg {
      position: absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0;
    }
    .hero-content, .banner-box {
      position: relative; z-index:1;
      width: 80%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100%;
    }
    .hero-content small, .banner-box .meta span { font-style: italic; }
    .hero-content small { color: #e0f2f3; margin-bottom: 2mm; font-size: 3mm; }
    .hero-content h1, .banner-box h1 { margin:0; font-size:12mm; font-weight:600; }
    .hero-content .subtitle { font-size:6mm; margin-top:2mm; color:#e0f2f3; }
    .hero-content .meta, .banner-box .meta {
      margin-top:4mm; display:flex; gap:5mm; font-size:4mm;
    }
    .hero-content .meta strong, .banner-box .meta strong { font-weight:600; }

    .banner-box {
      background: rgba(255,255,255,0.8);
      padding: 5mm 8mm; border-left:3mm solid #007c91;
      box-shadow: 0 1mm 2mm rgba(0,0,0,0.1); width:70%;
    }
    .banner-box .meta span { color:#555; }

    /* Chart pages */
    .chart-fullpage {
      position:absolute; top:20mm; left:0; right:0; bottom:15mm;
      display:flex; align-items:center; justify-content:center; background:#fff;
    }
    .chart-full { width:90%; height:90%; }

    .chart-grid {
      position:absolute; top:20mm; left:0; right:0; bottom:15mm;
      display:grid; grid-template-columns:1fr 1fr; grid-template-rows:1fr 1fr;
      gap:5mm; padding:5mm; box-sizing:border-box;
    }
    .chart-box { width:100%; height:100%; }

    /* Text pages */
    .text-page {
      position: relative; width:100%; height:100%; background:#fff;
    }
    .text-question {
      position:absolute; top:20mm; left:10mm; right:10mm; bottom:15mm;
      padding:4mm;
      border:1mm solid #007c91; border-left:3mm solid #007c91;
      background:#f9f9f9; box-sizing:border-box; overflow:auto;
    }
    .text-question-title {
      font-size:5mm; font-weight:bold; color:#007c91; margin-bottom:2mm;
    }
    .text-question ul { padding-left:5mm; font-size:4mm; line-height:1.4; }
    .text-question li { margin-bottom:2mm; }
  </style>
</head>
<body>
  <div id="report"></div>
  <script>
    const currentYear = new Date().getFullYear();

    function createLabelMap(labels) {
      const m = {};
      labels.forEach(l => {
        const k = l.questionId || l['QUESTION ID'];
        m[k] = l.label || l['LABEL'];
      });
      return m;
    }

    function createSortMap(labels) {
      const m = {};
      labels.forEach(l => {
        const k = l.questionId || l['QUESTION ID'];
        m[k] = +(l.sortOrder || l['SORT ORDER'] || l.sort_order);
      });
      return m;
    }

    function groupBy(arr, key) {
      return arr.reduce((o, i) => { (o[i[key]] || (o[i[key]] = [])).push(i); return o; }, {});
    }

    function computeAverages(rows, LM, OM) {
      const g = {};
      rows.forEach(({question,value}) => (g[question]||(g[question]=[])).push(+value));
      return Object.entries(g)
        .map(([q, vals]) => ({
          question: q,
          label: LM[q] || q,
          avg: +(vals.reduce((a,b)=>a+b,0)/vals.length).toFixed(1)
        }))
        .sort((a,b) => (OM[a.question]||0) - (OM[b.question]||0));
    }

    function createBarChart(div, title, data, uniform) {
      const chart = echarts.init(div);
      chart.setOption({
        title:{ text: title, left: 'center', textStyle:{ fontSize:12 } },
        grid:{ top:20, left:20, right:20, bottom:20 },
        tooltip:{},
        xAxis:{ type:'category', data: data.map(d=>d.label), axisLabel:{ rotate:30, interval:0 } },
        yAxis:{ type:'value', min:0, max:5, axisLine:{ show:false }, axisTick:{ show:false }, axisLabel:{ show:true }, splitLine:{ show:false } },
        series:[{
          type:'bar',
          data: data.map(d=>d.avg),
          label:{ show:true, position:'top', formatter:'{c}' },
          itemStyle: uniform
            ? { color:'#6A99D0' }
            : { color(p){ const v=p.value; if(v<3) return '#EA3323'; if(v<4) return '#6A99D0'; return '#9FCE63'; } }
        }]
      });
      chart.resize(); setTimeout(()=>chart.resize(),300);
    }

    function countUnique(rows, sec) {
      return new Set(rows.filter(d=>String(d.section||'').toLowerCase().includes(sec)).map(d=>d.respondent_id||d.id)).size;
    }

    function formatMonthYear(val) {
      const names = {
        '01':'janeiro','02':'fevereiro','03':'março','04':'abril',
        '05':'maio','06':'junho','07':'julho','08':'agosto',
        '09':'setembro','10':'outubro','11':'novembro','12':'dezembro'
      };
      if(/^\d{4}-\d{2}$/.test(val)) {
        const [y,m] = val.split('-');
        return { month: names[m], year: y };
      }
      const [m,y] = val.split(' ');
      return { month: m, year: y };
    }

    async function build() {
      const f = JSON.parse(localStorage.getItem('reportFilters')||'{}');
      const [data, meta] = await Promise.all([
        fetch('data.json').then(r=>r.json()),
        fetch('meta.json').then(r=>r.json())
      ]);
      const LM = createLabelMap(meta.labels), OM = createSortMap(meta.labels);
      const out = document.getElementById('report');
      out.innerHTML = '';

      let timeScope = '';
      if(f.start && f.end) {
        const s = formatMonthYear(f.start), e = formatMonthYear(f.end);
        timeScope = `${s.month} – ${e.month} ${e.year}`;
      }

      for(const prog of f.programs||[]) {
        const all = data.filter(d => (f.clients||[]).includes(d.client) && d.program===prog && (f.turmas||[]).includes(d.turma));
        const pm = meta.titles.find(t=>t.program_id===prog) || {};

        // Hero
        const hero = document.createElement('div');
        hero.className = 'page hero';
        hero.style.backgroundImage = "url('hourglass-bg.jpg')";
        hero.innerHTML = `
          <div class="header"><img src="mind4time-logo.png"><div></div></div>
          <div class="hero-content">
            <small>${pm.SUBTÍTULO||''}</small>
            <h1>${pm.TÍTULO||prog}</h1>
            <div class="subtitle">${pm.TAGLINE||''}</div>
            <div class="meta">
              <div><span>time scope</span><strong>${timeScope}</strong></div>
              <div><span>trainers</span><strong>${(f.trainers||{})[prog]||'N/A'}</strong></div>
            </div>
          </div>
          <div class="footer"><div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div></div>
        `;
        out.appendChild(hero);

        // Sections
        for(const sec of ['assessment','evaluation']) {
          const name = sec==='assessment' ? 'Assessment' : 'Avaliação do Programa';
          const uniq = countUnique(all, sec);
          const numeric = all.filter(d => String(d.section||'').toLowerCase().includes(sec) && /^\d+(\.\d+)?$/.test(String(d.value).trim()));
          const byTurma = Object.entries(groupBy(numeric,'turma'));

          // Banner
          const ban = document.createElement('div');
          ban.className = 'page banner';
          ban.style.backgroundImage = `url('${sec}-bg.jpg')`;
          let metaHtml = `<div><span>Total de respostas:</span><strong>${uniq}</strong></div>`;
          if(sec==='assessment') {
            metaHtml += `<div><span>time scope</span><strong>${timeScope}</strong></div><div><span>trainers</span><strong>${(f.trainers||{})[prog]||'N/A'}</strong></div>`;
          }
          ban.innerHTML = `
            <div class="header"><img src="mind4time-logo.png"><div></div></div>
            <div class="banner-box">
              <h1>${name}</h1>
              <div class="meta">${metaHtml}</div>
            </div>
            <div class="footer"><div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div></div>
          `;
          out.appendChild(ban);

          // Global chart
          if(numeric.length) {
            const gl = document.createElement('div');
            gl.className = 'page chart-fullpage';
            gl.innerHTML = `
              <div class="header"><img src="mind4time-logo.png"><div></div></div>
              <div class="chart-full" id="chart-global-${prog}-${sec}"></div>
              <div class="footer"><div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div></div>
            `;
            out.appendChild(gl);
            createBarChart(
              gl.querySelector('.chart-full'),
              'Global (' + name + ')',
              computeAverages(numeric,LM,OM),
              sec==='evaluation'
            );
          }

          // By-turma grid
          if(byTurma.length > 1) {
            for(let i=0;i<byTurma.length;i+=4) {
              const grid = document.createElement('div');
              grid.className = 'page chart-grid';
              grid.innerHTML = `<div class="header"><img src="mind4time-logo.png"><div></div></div>`;
              byTurma.slice(i,i+4).forEach(([,vals],idx)=>{
                grid.innerHTML += `<div class="chart-box" id="chart-${prog}-${sec}-${i+idx}"></div>`;
              });
              grid.innerHTML += `<div class="footer"><div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div></div>`;
              out.appendChild(grid);
              byTurma.slice(i,i+4).forEach(([,vals],idx)=>{
                createBarChart(
                  document.getElementById(`chart-${prog}-${sec}-${i+idx}`),
                  byTurma[i+idx][0],
                  computeAverages(vals,LM,OM),
                  sec==='evaluation'
                );
              });
            }
          }

          // Text questions
          const byQ = groupBy(
            all.filter(d=> String(d.section||'').toLowerCase().includes(sec) && isNaN(parseFloat(d.value)) && (f.textQuestions||[]).includes(d.question)),
            'question'
          );
          Object.entries(byQ).forEach(([q,answers])=>{
            const tp = document.createElement('div');
            tp.className = 'page text-page';
            tp.innerHTML = `
              <div class="header"><img src="mind4time-logo.png"><div></div></div>
              <div class="text-question">
                <div class="text-question-title">${q}</div>
                <ul>${answers.map(a=>'<li>'+a.value.replace(/\n/g,'</li><li>')+'</li>').join('')}</ul>
              </div>
              <div class="footer"><div>www.MIND4TIME.com</div><div>© MIND4TIME ${currentYear}</div></div>
            `;
            out.appendChild(tp);
          });
        }
      }
    }

    // Resize charts before print
    window.matchMedia('print').addListener(mql=>{
      if(mql.matches){
        document.querySelectorAll('.chart-full, .chart-box').forEach(el=>{
          const c = echarts.getInstanceByDom(el);
          if(c) c.resize();
        });
      }
    });

    document.addEventListener('DOMContentLoaded', build);
  </script>
</body>
</html>
