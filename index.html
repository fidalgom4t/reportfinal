<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Formação</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background-color: #fff;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      border-bottom: 2px solid #007c91;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    .logo-text {
      font-size: 20px;
      font-weight: bold;
      color: #007c91;
      margin-left: 15px;
    }
    select {
      margin: 10px;
      padding: 5px;
    }
    select[multiple] {
      width: 250px;
      height: 120px;
    }
    .chart-container {
      width: 100%;
      height: 400px;
      margin-bottom: 40px;
    }
    .turma-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 10px;
      color: #007c91;
    }
    .text-question {
      border: 1px solid #007c91;
      border-left: 6px solid #007c91;
      padding: 16px;
      margin-bottom: 30px;
      background: #f9f9f9;
    }
    .text-question-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
      color: #007c91;
    }
    .toggle-btns button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      background-color: #007c91;
      color: #fff;
      cursor: pointer;
    }
    .toggle-btns button.active {
      background-color: #005c6b;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" height="50">
    <div class="logo-text">MIND4TIME<br><span style="font-weight: normal; font-size: 14px;">Productivity Consulting</span></div>
  </header>

  <h1>Relatório de Formação</h1>

  <label>Cliente:</label>
  <select id="clientSelect"></select>

  <label>Programa:</label>
  <select id="programSelect"></select>

  <label>Turmas:</label>
  <select id="turmaSelect" multiple></select>

  <label>Perguntas Abertas:</label>
  <select id="textQuestionSelect" multiple></select>

  <div class="toggle-btns">
    <button onclick="setSection('assessment')" id="btn-assessment" class="active">Assessment</button>
    <button onclick="setSection('evaluation')" id="btn-evaluation">Avaliação</button>
  </div>

  <div id="overallChart" class="chart-container"></div>
  <div id="turmaCharts"></div>
  <div id="textQuestions"></div>

  <script>
    let rawData = [];
    let currentSection = 'assessment';

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        rawData = data;
        populateClientFilter();
      });

    function setSection(section) {
      currentSection = section;
      document.getElementById("btn-assessment").classList.toggle("active", section === 'assessment');
      document.getElementById("btn-evaluation").classList.toggle("active", section === 'evaluation');
      applyFilters();
    }

    function fillSelect(id, values) {
      const select = document.getElementById(id);
      select.innerHTML = '';
      values.forEach(val => {
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val.length > 80 ? val.slice(0, 77) + '…' : val;
        select.appendChild(opt);
      });
    }

    function getSelected(id) {
      return Array.from(document.getElementById(id).selectedOptions).map(o => o.value);
    }

    function populateClientFilter() {
      const clients = [...new Set(rawData.map(d => d.client))].sort();
      fillSelect("clientSelect", clients);
      document.getElementById("clientSelect").onchange = () => {
        const selectedClient = document.getElementById("clientSelect").value;
        const filtered = rawData.filter(d => d.client === selectedClient);
        const programs = [...new Set(filtered.map(d => d.program))].sort();
        fillSelect("programSelect", programs);
        document.getElementById("programSelect").onchange = populateTurmas;
        populateTurmas();
      };
    }

    function populateTurmas() {
      const client = document.getElementById("clientSelect").value;
      const program = document.getElementById("programSelect").value;
      const filtered = rawData.filter(d => d.client === client && d.program === program);
      const turmas = [...new Set(filtered.map(d => d.turma))].sort();
      fillSelect("turmaSelect", turmas);
      const textQs = [...new Set(filtered.filter(d => typeof d.value !== 'number').map(d => d.question))].sort();
      fillSelect("textQuestionSelect", textQs);
      applyFilters();
    }

    function applyFilters() {
      const client = document.getElementById("clientSelect").value;
      const program = document.getElementById("programSelect").value;
      const turmas = getSelected("turmaSelect");
      const selectedQuestions = getSelected("textQuestionSelect");

      const filtered = rawData.filter(d =>
        (!client || d.client === client) &&
        (!program || d.program === program) &&
        (!turmas.length || turmas.includes(d.turma)) &&
        d.section === currentSection
      );

      const numeric = filtered.filter(d => typeof d.value === 'number');
      const text = filtered.filter(d => typeof d.value !== 'number' && selectedQuestions.includes(d.question));

      drawCharts(numeric);
      drawTextQuestions(text);
    }

    function drawCharts(data) {
      const byTurma = {};
      const overall = {};

      data.forEach(({ turma, question, value }) => {
        if (!byTurma[turma]) byTurma[turma] = {};
        if (!byTurma[turma][question]) byTurma[turma][question] = [];
        byTurma[turma][question].push(value);

        if (!overall[question]) overall[question] = [];
        overall[question].push(value);
      });

      const container = document.getElementById("turmaCharts");
      container.innerHTML = "";

      const turmaKeys = Object.keys(byTurma);

      if (turmaKeys.length > 1) {
        const overallData = Object.entries(overall).map(([q, vals]) => ({
          question: q,
          average: vals.reduce((a, b) => a + b, 0) / vals.length
        }));
        drawBarChart("overallChart", overallData);
      } else {
        document.getElementById("overallChart").innerHTML = "";
      }

      turmaKeys.forEach((turma, idx) => {
        const chartId = `turmaChart${idx}`;
        const title = document.createElement("div");
        title.className = "turma-title";
        title.textContent = `Turma: ${turma}`;
        const div = document.createElement("div");
        div.id = chartId;
        div.className = "chart-container";
        container.appendChild(title);
        container.appendChild(div);

        const chartData = Object.entries(byTurma[turma]).map(([q, vals]) => ({
          question: q,
          average: vals.reduce((a, b) => a + b, 0) / vals.length
        }));
        drawBarChart(chartId, chartData);
      });
    }

    function drawBarChart(containerId, data) {
      const chart = echarts.init(document.getElementById(containerId));
      const questions = data.map(d => d.question);
      const values = data.map(d => d.average);
      const color = currentSection === 'assessment'
        ? val => val.value < 3 ? '#d94e5d' : val.value < 4 ? '#f2c037' : '#61c277'
        : '#61c277';

      chart.setOption({
        tooltip: {},
        xAxis: { type: 'category', data: questions, axisLabel: { rotate: 30 } },
        yAxis: { type: 'value', min: 0, max: 5, axisLabel: { show: false } },
        series: [{
          type: 'bar',
          data: values,
          itemStyle: { color },
          label: { show: true, position: 'top', formatter: '{c}' }
        }]
      });
    }

    function drawTextQuestions(data) {
      const container = document.getElementById("textQuestions");
      container.innerHTML = "";
      const grouped = {};
      data.forEach(d => {
        if (!grouped[d.question]) grouped[d.question] = [];
        grouped[d.question].push(d.value);
      });

      Object.entries(grouped).forEach(([q, answers]) => {
        const box = document.createElement("div");
        box.className = "text-question";

        const title = document.createElement("div");
        title.className = "text-question-title";
        title.textContent = q;
        box.appendChild(title);

        const list = document.createElement("ul");
        answers.forEach(answer => {
          const li = document.createElement("li");
          li.textContent = answer;
          list.appendChild(li);
        });
        box.appendChild(list);
        container.appendChild(box);
      });
    }
  </script>
</body>
</html>
